<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>CDN PO CORE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./assets/css/app.css">
    <link rel="stylesheet" href="./assets/css/po-theme-core.min.css">
    <link rel="stylesheet" href="./assets/css/po-theme-default-variables.min.css">
  </head>

  <body>
    <div class="po-cdn-app main">
      <!-- Menu responsivo -->
      <div class="po-menu-overlay" onclick="hideMenu()"></div>
      <div class="po-menu-mobile" onclick="showMenuResponsive()">
        <span class="po-icon po-icon-menu po-clickable"></span>
      </div>
      <!-- Menu do CDN App -->
      <nav class="po-cdn-app-menu po-menu">
        <div class="po-menu-header">
          <div class="po-menu-header-container-logo">
            <a href="/">
              <img class="po-menu-logo" src="./assets/images/portinari-logo-page-login.svg">
            </a>
          </div>
        </div>

        <div class="po-menu-body po-menu-container-sample">
          <!-- Inner e outer para esconder scroll -->
          <div class="po-menu-outer">
            <div class="po-menu-inner">
            </div>
          </div>
        </div>
      </nav>
      <div class="po-cdn-app-toolbar po-toolbar">
        <div class="po-toolbar-title">
        </div>
      </div>
      <div class="po-cdn-app-content">

        <header>
          <h1></h1>
        </header>

        <section class="router-content">
        </section>

      </div>
    </div>

    <script src="./js/app.min.js"></script>
  </body>
</html>
