language: node_js
node_js:
 - "10.9.0"
dist: trusty
sudo: required

branches:
  only:
    - master

addons:
  chrome: stable
before_install:
  - google-chrome-stable --headless --disable-gpu

before_script:
  - npm install -g @angular/cli

script:
  - npm run lint
  - npm run build:lite
  - npm run test
