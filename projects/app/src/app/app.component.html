<po-page-default>
  <po-widget p-title="Comparação de Acessibilidade">
    <div class="inputs-container">
      <!-- HEADER -->
      <caption>
        component
      </caption>
      <caption class="po-font-text">
        AA
      </caption>
      <caption class="po-font-text">
        AAA
      </caption>

      <!-- text -->
      <div class="content">
        <!-- TYPE -->
        <div>INPUT - text</div>

        <!-- AAA -->
        <div class="accessibility-AA">
          <po-input
            p-label="input text"
            p-help="teste help"
            p-error-pattern="Nome inválido. Por favor, use apenas letras."
            p-pattern="^[a-zA-Z\s]*$"
            p-icon="po-icon-user"
            p-clean="true"
            [(ngModel)]="inputValueAA"
            p-placeholder="Digite algo"
          ></po-input>
        </div>

        <!-- AA -->
        <div class="accessibility-AAA">
          <po-input
            p-label="input text"
            p-help="teste help"
            p-error-pattern="Nome inválido. Por favor, use apenas letras."
            p-pattern="^[a-zA-Z\s]*$"
            p-icon="po-icon-user"
            p-clean="true"
            [(ngModel)]="inputValueAAA"
            p-placeholder="Digite algo"
          ></po-input>
        </div>
      </div>

      <!-- password -->
      <div class="content">
        <div>INPUT - password</div>

        <div class="accessibility-AA">
          <po-password
            name="passwordAAA"
            p-label="Password"
            p-help="Informe sua senha"
            p-icon="po-icon-lock"
            p-clean="true"
            p-pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{12,}$"
            p-error-pattern="A senha deve ter pelo menos 12 caracteres, incluindo letras maiúsculas, minúsculas, números e caracteres especiais."
            [(ngModel)]="passwordValueAAA"
            p-placeholder="Digite sua senha"
          ></po-password>
        </div>

        <div class="accessibility-AAA">
          <po-password
            name="passwordAA"
            p-label="Password"
            p-help="Informe sua senha"
            p-icon="po-icon-lock"
            p-clean="true"
            p-pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
            p-error-pattern="A senha deve ter pelo menos 8 caracteres, incluindo letras e números."
            [(ngModel)]="passwordValueAA"
            p-placeholder="Digite sua senha"
          ></po-password>
        </div>
      </div>

      <!-- decimal -->
      <div class="content">
        <div>INPUT - decimal</div>

        <div class="accessibility-AA">
          <po-decimal
            name="decimalAA"
            p-label="Decimal"
            p-help="Informe um valor decimal entre 0 e 1000, com até 2 casas decimais."
            p-icon="po-icon-finance"
            p-clean="true"
            [(ngModel)]="decimalValueAA"
            p-placeholder="Digite um número"
            p-decimals-length="2"
            p-thousand-maxlength="4"
            p-max="1000"
            p-pattern="^\d{1,4}(\.\d{1,2})?$"
            p-error-pattern="Valor inválido. Insira um número até 1000 com até 2 casas decimais."
          ></po-decimal>
        </div>

        <div class="accessibility-AAA">
          <po-decimal
            name="decimalAAA"
            p-label="Decimal"
            p-help="Informe um valor decimal"
            p-icon="po-icon-finance"
            p-clean="true"
            [(ngModel)]="decimalValueAAA"
            p-placeholder="Digite um número"
            p-decimals-length="2"
            p-thousand-maxlength="13"
            p-max="9999999999999.99"
          ></po-decimal>
        </div>
      </div>

      <div class="content">
        <div>INPUT - email</div>

        <!-- Acessibilidade AA -->
        <div class="accessibility-AA">
          <po-email
            name="emailAA"
            p-label="Email"
            p-help="Informe seu email"
            p-icon="po-icon-mail"
            p-clean="true"
            [(ngModel)]="emailValueAA"
            p-placeholder="Digite seu email"
            p-error-pattern="Email inválido. Por favor, insira um email válido."
            p-pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          ></po-email>
        </div>

        <!-- Acessibilidade AAA -->
        <div class="accessibility-AAA">
          <po-email
            name="emailAAA"
            p-label="Email"
            p-help="Informe seu email"
            p-icon="po-icon-mail"
            p-clean="true"
            [(ngModel)]="emailValueAAA"
            p-placeholder="Digite seu email"
            p-error-pattern="Email inválido. Por favor, insira um email válido."
            p-pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          ></po-email>
        </div>
      </div>

      <!-- select -->
      <div class="content">
        <div>SELECT</div>

        <div class="accessibility-AA">
          <po-select
            name="select"
            p-label="PO Select"
            p-help="Select Help"
            p-placeholder="Select Placeholder"
            [p-options]="selectOptions"
          >
          </po-select>
        </div>

        <div class="accessibility-AAA">
          <po-select
            name="select"
            p-label="PO Select"
            p-help="Select Help"
            p-placeholder="Select Placeholder"
            [p-options]="selectOptions"
          >
          </po-select>
        </div>
      </div>

      <!--  COPIAR TEMPLATE
      <div class="content">
        <div>
        </div>

        <div class="accessibility-AA">
        </div>
        
        <div class="accessibility-AAA">
        </div>

      </div>
      -->
    </div>
  </po-widget>
</po-page-default>
