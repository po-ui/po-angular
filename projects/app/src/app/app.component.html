<div class="po-wrapper">
  <po-toolbar p-title="AppName"></po-toolbar>

  <po-menu [p-menus]="[{ label: 'PO UI - Angular Framework', link: '/' }]"></po-menu>

  <po-page-default>
    <po-tabs>
      <po-tab p-label="Comparação de Acessibilidade" p-active="true">
        <po-widget p-title="Comparação de Acessibilidade">
          <div class="inputs-container">
            <caption>
              Component
            </caption>
            <caption class="po-font-text">
              AA
            </caption>
            <caption class="po-font-text">
              AAA
            </caption>
            <div class="content">
              <div>INPUT - text</div>
              <!-- Acessibilidade AA -->
              <div class="accessibility-AA">
                <po-input
                  p-label="input text"
                  p-help="teste help"
                  p-error-pattern="Nome inválido. Por favor, use apenas letras."
                  p-pattern="^[a-zA-Z\s]*$"
                  p-icon="po-icon-user"
                  p-clean="true"
                  [(ngModel)]="inputValueAA"
                  p-placeholder="Digite algo"
                ></po-input>

                <br />

                <po-input
                  p-label="input text"
                  p-help="teste help"
                  p-error-pattern="Nome inválido. Por favor, use apenas letras."
                  p-pattern="^[a-zA-Z\s]*$"
                  p-icon="po-icon-user"
                  p-clean="true"
                  [(ngModel)]="inputValueAA"
                  p-placeholder="Digite algo"
                  p-disabled="true"
                ></po-input>

                <br />

                <po-input
                  p-label="input text"
                  p-help="teste help"
                  p-error-pattern="Nome inválido. Por favor, use apenas letras."
                  p-pattern="^[a-zA-Z\s]*$"
                  p-icon="po-icon-user"
                  p-clean="true"
                  [(ngModel)]="inputValueAA"
                  p-placeholder="Digite algo"
                  p-readonly="true"
                ></po-input>
              </div>

              <!-- Acessibilidade AAA -->
              <div class="accessibility-AAA">
                <po-input
                  p-label="input text"
                  p-help="teste help"
                  p-error-pattern="Nome inválido. Por favor, use apenas letras."
                  p-pattern="^[a-zA-Z\s]*$"
                  p-icon="po-icon-user"
                  p-clean="true"
                  [(ngModel)]="inputValueAAA"
                  p-placeholder="Digite algo"
                ></po-input>

                <br />

                <po-input
                  p-label="input text"
                  p-help="teste help"
                  p-error-pattern="Nome inválido. Por favor, use apenas letras."
                  p-pattern="^[a-zA-Z\s]*$"
                  p-icon="po-icon-user"
                  p-clean="true"
                  [(ngModel)]="inputValueAA"
                  p-placeholder="Digite algo"
                  p-disabled="true"
                ></po-input>

                <br />

                <po-input
                  p-label="input text"
                  p-help="teste help"
                  p-error-pattern="Nome inválido. Por favor, use apenas letras."
                  p-pattern="^[a-zA-Z\s]*$"
                  p-icon="po-icon-user"
                  p-clean="true"
                  [(ngModel)]="inputValueAA"
                  p-placeholder="Digite algo"
                  p-readonly="true"
                ></po-input>
              </div>
            </div>

            <!-- INPUT PASSWORD -->
            <div class="content">
              <div>INPUT - password</div>

              <!-- Acessibilidade AA -->
              <div class="accessibility-AA">
                <po-password
                  name="passwordAA"
                  p-label="Password"
                  p-help="Informe sua senha"
                  p-icon="po-icon-lock"
                  p-clean="true"
                  p-pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                  p-error-pattern="A senha deve ter pelo menos 8 caracteres, incluindo letras e números."
                  [(ngModel)]="passwordValueAA"
                  p-placeholder="Digite sua senha"
                ></po-password>

                <br />

                <po-password
                  name="passwordAADisabled"
                  p-label="Password"
                  p-help="Campo desabilitado"
                  p-icon="po-icon-lock"
                  p-clean="true"
                  [(ngModel)]="passwordValueAADisabled"
                  p-placeholder="Campo desabilitado"
                  p-disabled="true"
                ></po-password>

                <br />

                <po-password
                  name="passwordAAReadonly"
                  p-label="Password"
                  p-help="Campo somente leitura"
                  p-icon="po-icon-lock"
                  p-clean="true"
                  [(ngModel)]="passwordValueAAReadonly"
                  p-placeholder="Campo somente leitura"
                  p-readonly="true"
                ></po-password>
              </div>

              <!-- Acessibilidade AAA -->
              <div class="accessibility-AAA">
                <po-password
                  name="passwordAAA"
                  p-label="Password"
                  p-help="Informe sua senha"
                  p-icon="po-icon-lock"
                  p-clean="true"
                  p-pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{12,}$"
                  p-error-pattern="A senha deve ter pelo menos 12 caracteres, incluindo letras maiúsculas, minúsculas, números e caracteres especiais."
                  [(ngModel)]="passwordValueAAA"
                  p-placeholder="Digite sua senha"
                ></po-password>

                <br />

                <po-password
                  name="passwordAAADisabled"
                  p-label="Password"
                  p-help="Campo desabilitado"
                  p-icon="po-icon-lock"
                  p-clean="true"
                  [(ngModel)]="passwordValueAAADisabled"
                  p-placeholder="Campo desabilitado"
                  p-disabled="true"
                ></po-password>

                <br />

                <po-password
                  name="passwordAAAReadonly"
                  p-label="Password"
                  p-help="Campo somente leitura"
                  p-icon="po-icon-lock"
                  p-clean="true"
                  [(ngModel)]="passwordValueAAAReadonly"
                  p-placeholder="Campo somente leitura"
                  p-readonly="true"
                ></po-password>
              </div>
            </div>

            <!-- INPUT DECIMAL -->
            <div class="content">
              <div>INPUT - decimal</div>

              <!-- Acessibilidade AA -->
              <div class="accessibility-AA">
                <po-decimal
                  name="decimalAA"
                  p-label="Decimal"
                  p-help="Informe um valor decimal entre 0 e 1000, com até 2 casas decimais."
                  p-icon="po-icon-finance"
                  p-clean="true"
                  [(ngModel)]="decimalValueAA"
                  p-placeholder="Digite um número"
                  p-decimals-length="2"
                  p-thousand-maxlength="4"
                  p-max="1000"
                  p-pattern="^\d{1,4}(\.\d{1,2})?$"
                  p-error-pattern="Valor inválido. Insira um número até 1000 com até 2 casas decimais."
                ></po-decimal>

                <br />

                <po-decimal
                  name="decimalAADisabled"
                  p-label="Decimal"
                  p-help="Campo desabilitado"
                  p-icon="po-icon-finance"
                  p-clean="true"
                  [(ngModel)]="decimalValueAADisabled"
                  p-placeholder="Campo desabilitado"
                  p-disabled="true"
                ></po-decimal>

                <br />

                <po-decimal
                  name="decimalAAReadonly"
                  p-label="Decimal"
                  p-help="Campo somente leitura"
                  p-icon="po-icon-finance"
                  p-clean="true"
                  [(ngModel)]="decimalValueAAReadonly"
                  p-placeholder="Campo somente leitura"
                  p-readonly="true"
                ></po-decimal>
              </div>

              <!-- Acessibilidade AAA -->
              <div class="accessibility-AAA">
                <po-decimal
                  name="decimalAAA"
                  p-label="Decimal"
                  p-help="Informe um valor decimal"
                  p-icon="po-icon-finance"
                  p-clean="true"
                  [(ngModel)]="decimalValueAAA"
                  p-placeholder="Digite um número"
                  p-decimals-length="2"
                  p-thousand-maxlength="13"
                  p-max="9999999999999.99"
                ></po-decimal>

                <br />

                <po-decimal
                  name="decimalAAADisabled"
                  p-label="Decimal"
                  p-help="Campo desabilitado"
                  p-icon="po-icon-finance"
                  p-clean="true"
                  [(ngModel)]="decimalValueAAADisabled"
                  p-placeholder="Campo desabilitado"
                  p-disabled="true"
                ></po-decimal>

                <br />

                <po-decimal
                  name="decimalAAAReadonly"
                  p-label="Decimal"
                  p-help="Campo somente leitura"
                  p-icon="po-icon-finance"
                  p-clean="true"
                  [(ngModel)]="decimalValueAAAReadonly"
                  p-placeholder="Campo somente leitura"
                  p-readonly="true"
                ></po-decimal>
              </div>
            </div>

            <!-- number -->
            <div class="content">
              <div>INPUT - number</div>

              <div class="accessibility-AA">
                <po-number
                  name="numberAA"
                  p-label="Number"
                  p-help="Informe um número inteiro entre 1 e 100"
                  p-icon="ph ph-list-numbers"
                  p-clean="true"
                  [(ngModel)]="numberValueAA"
                  p-placeholder="Digite um número"
                  p-min="1"
                  p-max="100"
                  p-error-pattern="Número inválido. Insira um valor entre 1 e 100."
                  p-pattern="^[1-9][0-9]?$|^100$"
                ></po-number>
                <br />

                <po-number
                  name="numberAADisabled"
                  p-label="Number"
                  p-help="Campo desabilitado"
                  p-icon="ph ph-list-numbers"
                  p-clean="true"

                  p-disabled="true"
                ></po-number>
                <br />

                <po-number
                  name="numberAAReadonly"
                  p-label="Number"
                  p-help="Campo somente leitura"
                  p-icon="ph ph-list-numbers"
                  p-clean="true"
                  [(ngModel)]="numberValueAAReadonly"
                  p-placeholder="Campo somente leitura"
                  p-readonly="true"
                ></po-number>
              </div>

              <!-- Acessibilidade AAA -->
              <div class="accessibility-AAA">
                <!-- Campo normal -->
                <po-number
                  name="numberAAA"
                  p-label="Number"
                  p-help="Informe um número inteiro entre 1 e 1000"
                  p-icon="ph ph-list-numbers"
                  p-clean="true"
                  [(ngModel)]="numberValueAAA"
                  p-placeholder="Digite um número"
                  p-min="1"
                  p-max="1000"
                  p-error-pattern="Número inválido. Insira um valor entre 1 e 1000."

                <br />

                <po-number
                  name="numberAAADisabled"

            <!-- link -->
            <div class="content">
              <div>LINK</div>

              <!-- Acessibilidade AA -->
              <div class="accessibility-AA">
                <po-link [p-label]="linkLabelAA" [p-url]="linkUrlAA" p-open-new-tab="true"></po-link>

              <!-- Acessibilidade AAA -->
              <div class="accessibility-AAA">
                <po-link [p-label]="linkLabelAAA" [p-url]="linkUrlAAA" p-open-new-tab="true"></po-link>

            <!-- login -->
            <div class="content">
              <div>LOGIN</div>

              <!-- Acessibilidade AA -->
              <div class="accessibility-AA">
                <po-login
                  name="loginAA"
                  p-label="Login"
                  p-clean="true"
                  [(ngModel)]="loginValueAA"
                  p-placeholder="Digite seu login"
                  p-help="Informe seu login para acessar"
                  p-error-pattern="Login inválido. Use apenas letras e números."

                <br />

                <po-login
                  name="loginDisabledAA"
                  p-label="Login (desabilitado)"
                  p-clean="true"
                  [(ngModel)]="loginValueDisabledAA"

                <br />

                  p-placeholder="Digite seu login"
                  p-readonly="true"

                <br />

            <!-- radio -->
            <div class="content">
              <div>RADIO</div>

              <!-- Acessibilidade AA -->
              <div class="accessibility-AA">
                <div class="radio-option">
                  <po-radio-group
                    name="radioGroupBasic1"
                    p-label="PO Radio Group"
                    p-size="small"
                    p-help="help message"
                    [(ngModel)]="radioSelect"
                    [p-options]="[
                      { label: 'Option 1', value: '1' },
                      { label: 'Option 2', value: '2' }
                    ]"

                  <po-radio-group
                    name="radioGroupBasic2"
                    p-label="PO Radio Group"
                    p-size="small"
                    p-help="help message"
                    [p-disabled]="true"
                    [(ngModel)]="radioSelect"
                    [p-options]="[
                      { label: 'Option 1', value: '1' },

                  >
