<div class="po-row">Multiselect: {{ multiselect }}</div>
<div class="po-row">
  <po-multiselect
    class="po-md-6"
    [(ngModel)]="multiselect"
    name="multiselect"
    p-label="PO Multiselect"
    [p-options]="options"
  >
  </po-multiselect>

  <po-checkbox name="checkbox" p-label="PO Checkbox"> </po-checkbox>
  <po-combo name="combo" p-label="PO Combo" [p-options]="[{ value: 'Option 1' }, { value: 'Option 2' }]"> </po-combo>
