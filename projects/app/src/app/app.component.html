<style>
  .center {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .abaixo {
    position: absolute;
    bottom: 0;
    margin-top: 40px;
  }
</style>
<po-checkbox name="checkbox" p-label="PO Checkbox"> </po-checkbox>

<div class="center">
  <span #target class="po-clickable po-icon po-icon-help" (click)="popup.toggle()"> </span>
</div>

<po-popup #popup [p-actions]="minhasActions" [p-target]="target"> </po-popup>
