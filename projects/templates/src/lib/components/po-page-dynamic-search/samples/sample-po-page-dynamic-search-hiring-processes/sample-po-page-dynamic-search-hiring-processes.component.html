<po-page-dynamic-search
  p-title="Dynamic search"
  [p-actions]="actions"
  [p-breadcrumb]="breadcrumb"
  [p-filters]="filters"
  [p-literals]="literals"
  [p-load]="onLoadFields.bind(this)"
  (p-change-disclaimers)="onChangeDisclaimers($event)"
  (p-quick-search)="onQuickSearch($event)"
  (p-advanced-search)="onAdvancedSearch($event)"
>
  <po-table
    p-selectable
    p-single-select
    p-sort="true"
    p-striped="true"
    [p-columns]="hiringProcessesColumns"
    [p-items]="hiringProcesses"
  >
  </po-table>
</po-page-dynamic-search>
