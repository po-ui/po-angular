<div class="po-row">
  <po-widget class="po-lg-4">
    <div class="po-font-subtitle po-text-center">33% of world's</div>
    <div class="po-text-center">coffee beans were produced in Brazil.</div>
  </po-widget>

  <po-widget class="po-lg-4">
    <div class="po-font-subtitle po-text-center">66 billion</div>
    <div class="po-text-center">cups of coffee are consumed per year in U.S.</div>
  </po-widget>

  <po-widget class="po-lg-4">
    <div class="po-font-subtitle po-text-center">2nd most</div>
    <div class="po-text-center">traded commodity in the world second to Oil.</div>
  </po-widget>
</div>

<div class="po-row">
  <po-chart
    class="po-lg-6 po-mt-2"
    p-title="Top 5 coffee producing countries (in tons)"
    [p-series]="coffeeProduction"
    (p-series-click)="searchMore($event)">
  </po-chart>

  <po-chart
    class="po-lg-6 po-mt-2"
    p-title="Top 5 Coffee Consuming Countries (in kg per capita)"
    [p-series]="coffeeConsumption"
    [p-type]="coffeConsumingChartType"
    (p-series-click)="showMeTheDates($event)">
  </po-chart>
</div>

<div class="po-row">
  <po-container class="po-lg-12 po-mt-2">
    <div class="po-font-text-bold">
      Top 10 Largest Coffee Chains in the World
    </div>
    <po-table
      p-container="shadow"
      [p-items]="items">
    </po-table>
  </po-container>
</div>
