<po-tag
  [p-color]="color"
  [p-icon]="icon"
  [p-inverse]="inverse"
  [p-label]="label"
  [p-orientation]="orientation"
  [p-type]="type"
  [p-value]="value"
  (p-click)="changeEvent('p-click')"
>
</po-tag>

<hr />

<div class="po-row">
  <po-info class="po-md-6" p-label="Events" [p-value]="event"> </po-info>
</div>

<hr />

<form #f="ngForm">
  <div class="po-row">
    <po-input class="po-md-6" name="label" [(ngModel)]="label" p-clean p-label="Label"> </po-input>

    <po-input class="po-md-6" name="value" [(ngModel)]="value" p-clean p-label="Value" p-required> </po-input>
  </div>

  <div class="po-row">
    <po-select class="po-md-6" name="color" [(ngModel)]="color" p-label="Color" [p-options]="colorList">
      <ng-template p-select-option-template let-option>
        <div>
          <span class="sample-tag-color-circle po-{{ option.value }}"></span>
          <span class="sample-menu-vertical-middle"> {{ option.label }} </span>
        </div>
      </ng-template>
    </po-select>

    <po-select *ngIf="!type" class="po-md-6" name="icon" [(ngModel)]="icon" p-label="Icon" [p-options]="iconList">
    </po-select>

    <po-switch *ngIf="type" class="po-md-6" name="icon" [(ngModel)]="icon" p-label="Icon"> </po-switch>
  </div>

  <div class="po-row">
    <po-radio-group
      class="po-md-4"
      name="orientation"
      [(ngModel)]="orientation"
      p-columns="1"
      p-label="Orientation"
      [p-options]="orientationOptions"
    >
    </po-radio-group>

    <po-radio-group
      class="po-md-6"
      name="type"
      [(ngModel)]="type"
      p-columns="3"
      p-label="Type"
      [p-options]="typeOptions"
    >
    </po-radio-group>

    <po-switch class="po-md-2" name="inverse" [(ngModel)]="inverse" p-label="Inverse"> </po-switch>
  </div>

  <div class="po-row">
    <po-button class="po-md-3" p-label="Sample Restore" (p-click)="restore()"> </po-button>
  </div>
</form>
