<po-page>
  <!-- HEADER -->
  <po-page-header *ngIf="hasPageHeader()" [p-breadcrumb]="breadcrumb" [p-title]="title">
    <!-- OPERATIONS -->
    <div *ngIf="hasAnyAction()" class="po-page-header-actions">
      <po-button
        *ngIf="hasEvent('back')"
        [p-icon]="hasEditOrRemoveFn('icon')"
        [p-label]="literals.back"
        [p-type]="hasEditOrRemoveFn('type')"
        (p-click)="back.emit()"
      >
      </po-button>

      <po-button
        *ngIf="hasEvent('remove')"
        [p-icon]="hasEditFn('icon')"
        [p-label]="literals.remove"
        [p-type]="hasEditFn('type')"
        (p-click)="remove.emit()"
      >
      </po-button>

      <po-button
        *ngIf="hasEvent('edit')"
        p-icon="po-icon-edit"
        p-type="primary"
        [p-label]="literals.edit"
        (p-click)="edit.emit()"
      >
      </po-button>
    </div>
  </po-page-header>

  <!-- CONTENT -->
  <po-page-content>
    <ng-content> </ng-content>
  </po-page-content>
</po-page>
