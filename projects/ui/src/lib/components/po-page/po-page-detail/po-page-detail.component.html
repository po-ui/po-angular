<po-page>
  <!-- HEADER -->
  <po-page-header *ngIf="hasPageHeader()" [p-breadcrumb]="breadcrumb" [p-title]="title">
    <!-- OPERATIONS -->
    <div *ngIf="hasAnyAction()" class="po-page-header-actions">
      <po-button
        *ngIf="!!back"
        [p-icon]="hasEditOrRemoveFn('icon')"
        [p-label]="literals.back"
        [p-type]="hasEditOrRemoveFn('type')"
        (p-click)="back()"
      >
      </po-button>

      <po-button
        *ngIf="!!remove"
        [p-icon]="hasEditFn('icon')"
        [p-label]="literals.remove"
        [p-type]="hasEditFn('type')"
        (p-click)="remove()"
      >
      </po-button>

      <po-button *ngIf="!!edit" p-icon="po-icon-edit" p-type="primary" [p-label]="literals.edit" (p-click)="edit()">
      </po-button>
    </div>
  </po-page-header>

  <!-- CONTENT -->
  <po-page-content>
    <ng-content> </ng-content>
  </po-page-content>
</po-page>
