<div class="po-page-header">
  <!-- Breadcrumb -->
  <div class="po-page-header-breadcrumb" *ngIf="breadcrumb && breadcrumb.items.length">
    <po-breadcrumb
      [p-favorite-service]="breadcrumb.favorite"
      [p-items]="breadcrumb.items"
      [p-params-service]="breadcrumb.params"
    >
    </po-breadcrumb>
  </div>

  <div class="po-page-header-container">
    <!-- Titulo e SubTitulo-->
    <div class="po-page-header-title-container" *ngIf="title || subtitle">
      <h1 class="po-page-header-title" *ngIf="title">
        {{ title }}
      </h1>
      <div class="po-page-header-subtitle" *ngIf="subtitle">
        {{ subtitle }}
      </div>
    </div>

    <!-- Operações -->
    <ng-content></ng-content>
  </div>
</div>
