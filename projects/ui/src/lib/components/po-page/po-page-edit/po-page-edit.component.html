<po-page>
  <!-- HEADER -->
  @if (hasPageHeader()) {
    <po-page-header [p-breadcrumb]="breadcrumb" [p-size]="componentsSize" [p-subtitle]="subtitle" [p-title]="title">
      <!-- OPERATIONS -->
      @if (hasAnyAction()) {
        <div class="po-page-header-actions">
          @if (hasEvent('cancel')) {
            <po-button
              [p-icon]="getIcon('cancel')"
              [p-label]="literals.cancel"
              [p-kind]="getType('cancel')"
              [p-size]="componentsSize"
              (p-click)="cancel.emit()"
            >
            </po-button>
          }
          @if (hasEvent('saveNew')) {
            <po-button
              [p-disabled]="disableSubmit"
              [p-icon]="getIcon('saveNew')"
              [p-label]="literals.saveNew"
              [p-kind]="getType('saveNew')"
              [p-size]="componentsSize"
              (p-click)="saveNew.emit()"
            >
            </po-button>
          }
          @if (hasEvent('save')) {
            <po-button
              p-icon="ICON_OK"
              p-kind="primary"
              [p-disabled]="disableSubmit"
              [p-label]="literals.save"
              [p-size]="componentsSize"
              (p-click)="save.emit()"
            >
            </po-button>
          }
        </div>
      }
    </po-page-header>
  }

  <!-- CONTENT -->
  <po-page-content>
    <ng-content> </ng-content>
  </po-page-content>
</po-page>
