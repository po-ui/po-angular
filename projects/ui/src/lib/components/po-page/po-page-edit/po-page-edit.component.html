<po-page>
  <!-- HEADER -->
  <po-page-header *ngIf="hasPageHeader()" [p-breadcrumb]="breadcrumb" [p-title]="title">
    <!-- OPERATIONS -->
    <div *ngIf="hasAnyAction()" class="po-page-header-actions">
      <po-button
        *ngIf="hasEvent('cancel')"
        [p-icon]="getIcon('cancel')"
        [p-label]="literals.cancel"
        [p-type]="getType('cancel')"
        (p-click)="cancel.emit()"
      >
      </po-button>

      <po-button
        *ngIf="hasEvent('saveNew')"
        [p-disabled]="disableSubmit"
        [p-icon]="getIcon('saveNew')"
        [p-label]="literals.saveNew"
        [p-type]="getType('saveNew')"
        (p-click)="saveNew.emit()"
      >
      </po-button>

      <po-button
        *ngIf="hasEvent('save')"
        p-icon="po-icon-ok"
        p-type="primary"
        [p-disabled]="disableSubmit"
        [p-label]="literals.save"
        (p-click)="save.emit()"
      >
      </po-button>
    </div>
  </po-page-header>

  <!-- CONTENT -->
  <po-page-content>
    <ng-content> </ng-content>
  </po-page-content>
</po-page>
