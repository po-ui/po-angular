<div class="po-page-slide po-full-wrapper-fixed po-overlay po-overlap" tabindex="0" *ngIf="!hidden" [@fadeInOut]>
  <div class="po-page-slide-overlay po-overlay-fixed">
    <div class="po-page-slide-container">
      <div class="po-page-slide-{{ align }} po-full-wrapper-absolute">
        
        <div class="po-page-slide-content po-page-slide-{{ size }}" tabindex="-1" #pageContent>
        
          <header class="po-page-slide-header">
            <div class="po-page-slide-title po-text-ellipsis">{{ title }}</div>
            <div class="po-page-slide-subtitle po-text-ellipsis" *ngIf="subtitle">{{ subtitle }}</div>

            <button type="button" class="po-page-slide-close-button" *ngIf="!hideClose" (click)="close()">
              <span class="po-icon po-icon-close"></span>
            </button>
          </header>

          <div class="po-page-slide-body">
            <ng-content></ng-content>
          </div>
        
        </div>
      
      </div>
    </div>
  </div>
</div>
