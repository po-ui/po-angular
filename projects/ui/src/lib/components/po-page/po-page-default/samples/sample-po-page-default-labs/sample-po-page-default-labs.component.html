<po-page-default
  [p-actions]="actions"
  [p-breadcrumb]="breadcrumb"
  [p-title]="title">
</po-page-default>

<hr>

<form #formAction="ngForm">

  <div class="po-row">
    <po-input
      class="po-md-4"
      name="actionAction"
      [(ngModel)]="action.action"
      p-clean
      p-label="Action">
    </po-input>

    <po-input
      class="po-md-4"
      name="actionLabel"
      [(ngModel)]="action.label"
      p-label="Label"
      p-required>
    </po-input>

    <po-input
      class="po-md-4"
      name="actionURL"
      [(ngModel)]="action.url"
      p-label="URL">
    </po-input>
  </div>

  <div class="po-row">
    <po-select
      class="po-md-3"
      name="type"
      [(ngModel)]="action.type"
      p-label="Type"
      [p-options]="typeOptions">
    </po-select>

    <po-select
      class="po-md-3"
      name="icon"
      [(ngModel)]="action.icon"
      p-label="Icon"
      [p-options]="iconOptions">
    </po-select>

    <po-checkbox-group
      class="po-md-6"
      name="action"
      [(ngModel)]="action"
      p-columns="4"
      p-indeterminate
      p-label="Action properties"
      [p-options]="actionOptions">
    </po-checkbox-group>
  </div>

  <div class="po-row">
    <po-button
      class="po-md-6 po-lg-3"
      p-label="Add Action"
      [p-disabled]="formAction.form.invalid"
      (p-click)="addAction(action)">
    </po-button>
  </div>

</form>

<hr>

<form #formBreadcrumbFavorite="ngForm">
  <div class="po-row">
    <po-input
      class="po-lg-6"
      name="breadcrumbFavorite"
      [(ngModel)]="breadcrumb.favorite"
      p-clean
      p-help="https://thf.totvs.com.br/sample/api/favorite"
      p-label="Breadcrumb favorite">
    </po-input>
  </div>
</form>

<form #formBreadcrumbItems="ngForm">
  <div class="po-row">
    <po-input
      class="po-md-6"
      name="breadcrumbItemLabel"
      [(ngModel)]="breadcrumbItem.label"
      p-clean
      p-label="Breadcrumb item label"
      p-required>
    </po-input>

    <po-input
      class="po-md-6"
      name="breadcrumbItemLink"
      [(ngModel)]="breadcrumbItem.link"
      p-clean
      p-label="Breadcrumb item link"
      p-required>
    </po-input>
  </div>

  <div class="po-row">
    <po-button
      class="po-md-6 po-lg-4"
      p-label="Add breadcrumb item"
      [p-disabled]="formBreadcrumbItems.invalid"
      (p-click)="addBreadcrumbItem()">
    </po-button>
  </div>
</form>

<hr>

<form #formBreadcrumbParams="ngForm">
  <div class="po-row">
    <po-input
      class="po-md-6"
      name="breadcrumbParamsProperty"
      [(ngModel)]="breadcrumbParams.property"
      p-clean
      p-label="Breadcrumb params property"
      p-required>
    </po-input>

    <po-input
      class="po-md-6"
      name="breadcrumbParamsValue"
      [(ngModel)]="breadcrumbParams.value"
      p-clean
      p-label="Breadcrumb params value"
      p-required>
    </po-input>
  </div>

  <div class="po-row">
    <po-button
      class="po-md-6 po-lg-4"
      p-label="Add breadcrumb params"
      [p-disabled]="formBreadcrumbParams.invalid"
      (p-click)="addBreadcrumbParam()">
    </po-button>
  </div>
</form>

<hr>

<form #formPage="ngForm">
  <div class="po-row">
    <po-input
      class="po-md-12"
      name="title"
      [(ngModel)]="title"
      p-label="Title"
      p-required>
    </po-input>
  </div>

  <div class="po-row">
    <po-button
      class="po-md-3"
      p-label="Sample Restore"
      (p-click)="restore()">
    </po-button>
  </div>
</form>
