<po-field-container [p-label]="label" [p-help]="help" [p-optional]="!required && optional">
  <ani-select
    #select
    [attr.label-choose-option]="placeholder"
    [attr.disabled]="disabled"
    (onBlur)="onBlur()"
    (onChange)="onSelectChange($event.target.value)"
    [attr.items]="options"
    [attr.value]="selectedValue"
    [attr.required]="required"
  >
  </ani-select>

  <po-field-container-bottom></po-field-container-bottom>
</po-field-container>
