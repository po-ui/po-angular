<po-field-container [p-label]="label" [p-help]="help" [p-optional]="!required && optional">
  <div class="po-field-container-content">
    <select
      #select
      class="po-select"
      [attr.aria-label]="label"
      [attr.name]="name"
      [class.po-select-placeholder]="!selectedValue && !!placeholder"
      [disabled]="disabled"
      [required]="required"
      (blur)="onBlur()"
      (change)="onSelectChange($event.target.value)"
    >
      <option
        *ngIf="!selectedValue || !!placeholder"
        [disabled]="!!placeholder"
        [hidden]="!selectedValue && !placeholder"
        [selected]="!selectedValue"
        [value]="placeholder ?? ''"
      >
        {{ placeholder }}
      </option>
      <option *ngFor="let option of options" [disabled]="readonly" [value]="option?.[this.fieldValue]">
        {{ option?.[this.fieldLabel] }}
      </option>
    </select>
  </div>

  <po-field-container-bottom></po-field-container-bottom>
</po-field-container>
