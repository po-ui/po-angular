<li [class.po-multiselect-item-selected]="selected" (click)="itemClicked()">
  <a class="po-multiselect-item">
    <input
      [checked]="selected"
      class="po-multiselect-checkbox-input"
      [class.po-multiselect-checkbox-input-indeterminate]="selected === null"
      [class.po-multiselect-checkbox-input-checked]="selected"
      type="checkbox"
    />

    <label class="po-multiselect-checkbox-label po-clickable">
      {{ label }}
    </label>
  </a>
</li>
