<div class="po-field-container-bottom" [class.po-field-container-bottom-disabled]="disabled">
  <div *ngIf="errorPattern" class="po-field-container-bottom-text-error">
    <po-icon p-icon="po-icon-warning"></po-icon>
    <span> {{ errorPattern }}</span>
  </div>
  <span *ngIf="help && !errorPattern" class="po-field-container-bottom-help-text">
    {{ help }}
  </span>
</div>
