<div
  class="po-field-container-bottom"
  [class.po-field-container-bottom-disabled]="disabled"
  [attr.aria-label]="errorPattern && errorLimit ? errorPattern : null"
  role="alert"
  aria-live="assertive"
  tabindex="-1"
>
  <div *ngIf="errorPattern" class="po-field-container-bottom-text-error">
    <po-icon p-icon="ph ph-warning-circle"></po-icon>
    <span
      class="po-field-error-message"
      [class.po-field-error-limit]="errorLimit"
      [p-tooltip]="errorLimit ? errorPattern : null"
      p-tooltip-position="top"
      [p-append-in-body]="appendBox"
    >
      {{ errorPattern }}
    </span>
  </div>

  <span *ngIf="help && !errorPattern" class="po-field-container-bottom-help-text">
    {{ help }}
  </span>
</div>
