<div class="po-field-container">
  <div class="po-field-container-title">
    @if (label || help) {
      <po-label
        [p-disabled]="disabled"
        p-field="true"
        [p-for]="id"
        [p-label]="label"
        [p-requirement]="requirement"
      ></po-label>
    }
  </div>

  @if (help) {
    <div class="po-field-help">{{ help }}</div>
  }

  <ng-content></ng-content>
</div>
