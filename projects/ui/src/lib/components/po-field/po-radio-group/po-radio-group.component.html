<po-field-container
  [p-disabled]="disabled"
  [p-label]="label"
  [p-optional]="optional"
  [p-required]="required"
  [p-show-required]="showRequired"
>
  <div class="po-field-container-content" [attr.name]="name">
    <div #inp class="po-radio-group" role="radiogroup" [attr.aria-label]="label" [attr.data-options]="options.length">
      <div *ngFor="let option of options" class="po-radio-group-item po-md-{{ mdColumns }} po-lg-{{ columns }}">
        <po-radio
          #inputRadio
          [name]="name"
          [p-checked]="value === option.value"
          [p-disabled]="option.disabled === true || disabled"
          [p-label]="option.label"
          [p-required]="required"
          [p-size]="size"
          [p-value]="option.value"
          (p-blur)="onBlur(inputRadio)"
          (keydown)="onKeyDown($event, inputRadio)"
          (keyup)="onKeyUp($event, option.value)"
          (click)="eventClick(option.value, option.disabled === true || disabled)"
        >
        </po-radio>
      </div>
    </div>

    <po-field-container-bottom
      [p-additional-help-tooltip]="getAdditionalHelpTooltip()"
      [p-append-in-body]="appendBox"
      [p-disabled]="disabled"
      [p-error-limit]="errorLimit"
      [p-error-pattern]="getErrorPattern()"
      [p-help]="help"
      [p-show-additional-help]="displayAdditionalHelp"
      [p-show-additional-help-icon]="showAdditionalHelpIcon()"
      (p-additional-help)="emitAdditionalHelp()"
    ></po-field-container-bottom>
  </div>
</po-field-container>
