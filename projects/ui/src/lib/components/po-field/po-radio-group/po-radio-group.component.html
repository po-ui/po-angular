<po-field-container
  [p-disabled]="disabled"
  [p-help]="help"
  [p-label]="label"
  [p-optional]="optional"
  [p-required]="required"
  [p-show-required]="showRequired"
>
  <div class="po-field-container-content" [attr.name]="name">
    <div #inp class="po-radio-group" role="radiogroup" [attr.aria-label]="label" [attr.data-options]="options.length">
      <div *ngFor="let option of options" class="po-radio-group-item po-md-{{ mdColumns }} po-lg-{{ columns }}">
        <po-radio
          #inputRadio
          [name]="name"
          [p-checked]="value === option.value"
          [p-disabled]="option.disabled === true || disabled"
          [p-label]="option.label"
          [p-required]="required"
          [p-size]="size"
          [p-value]="option.value"
          (keyup)="onKeyUp($event, option.value)"
          (click)="eventClick(option.value, option.disabled === true || disabled)"
        >
        </po-radio>
      </div>
    </div>
  </div>
  <po-field-container-bottom></po-field-container-bottom>
</po-field-container>
