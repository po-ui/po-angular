<po-field-container [p-help]="help" [p-label]="label" [p-optional]="!required && optional">
  <div class="po-field-container-content">
    <div *ngIf="icon" class="po-field-icon-container-left">
      <span class="po-icon po-field-icon {{ icon }}" [class.po-field-icon-disabled]="disabled"></span>
    </div>

    <input
      #inp
      class="po-input"
      [attr.name]="name"
      [autocomplete]="autocomplete"
      [class.po-input-icon-left]="icon"
      [class.po-input-icon-right]="clean"
      [disabled]="disabled"
      [placeholder]="placeholder"
      [readonly]="readonly"
      [required]="required"
      [type]="type"
      (blur)="eventOnBlur($event)"
      (click)="eventOnClick($event)"
      (focus)="eventOnFocus($event)"
      (input)="eventOnInput($event)"
    />

    <div class="po-field-icon-container-right">
      <po-clean [p-element-ref]="inputEl" (p-change-event)="clear($event)"></po-clean>
    </div>
  </div>

  <po-field-container-bottom [p-error-pattern]="getErrorPattern()"> </po-field-container-bottom>
</po-field-container>
