@let poHelper = setHelper(label, additionalHelpTooltip);
<po-field-container
  [p-disabled]="disabled"
  [p-id]="id"
  [p-label]="label"
  [p-optional]="optional"
  [p-required]="required"
  [p-show-required]="showRequired"
  [p-helper]="label ? poHelper.helperSettings : undefined"
  [p-show-helper]="label ? displayAdditionalHelp : undefined"
  [p-text-wrap]="labelTextWrap()"
>
  <div class="po-field-container-content">
    @if (icon) {
      <div class="po-field-icon-container-left">
        <po-icon
          class="po-field-icon po-icon-input"
          [class.po-field-icon-disabled]="disabled"
          [class.po-field-icon-aa]="size === 'small'"
          [p-icon]="icon"
        ></po-icon>
      </div>
    }
    <input
      #inp
      class="po-input"
      type="number"
      [attr.data-focused-element]="!disabled"
      [attr.data-inactive-component]="disabled || readonly"
      [attr.max]="max"
      [attr.min]="min"
      [attr.name]="name"
      [attr.step]="step"
      [autocomplete]="autocomplete"
      [class.po-input-icon-left]="icon"
      [class.po-input-icon-left-aa]="icon && size === 'small'"
      [class.po-input-icon-right]="clean"
      [class.po-input-icon-right-aa]="clean && size === 'small'"
      [class.po-input-aa]="size === 'small'"
      [disabled]="disabled"
      [id]="id"
      [placeholder]="disabled ? '' : placeholder"
      [readonly]="readonly"
      [required]="required"
      [tabindex]="disabled ? -1 : 0"
      (blur)="onBlur($event)"
      (focus)="eventOnFocus($event)"
      (input)="eventOnInput($event)"
      (keydown)="onKeyDown($event)"
    />

    <div class="po-field-icon-container-right">
      @if (clean && !disabled && !readonly) {
        <po-clean
          class="po-icon-input"
          [p-default-value]="null"
          [p-element-ref]="inputEl"
          [p-size]="size"
          (p-change-event)="clear($event)"
        >
        </po-clean>
      }
    </div>
    @if ((!this.label && poHelperComponent()) || (!this.label && poHelper.hideAdditionalHelp)) {
      <po-helper
        #helperEl
        class="po-field-helper-button"
        [p-size]="size"
        [p-helper]="poHelper.helperSettings"
        [p-disabled]="disabled"
        [p-append-in-body]="appendBox"
      >
      </po-helper>
    }
  </div>

  @if (!readonly) {
    <po-field-container-bottom
      [p-additional-help-tooltip]="getAdditionalHelpTooltip()"
      [p-append-in-body]="appendBox"
      [p-help]="help"
      [p-disabled]="disabled"
      [p-error-limit]="errorLimit"
      [p-error-pattern]="getErrorPatternMessage()"
      [p-hide-additional-help-by-label]="poHelper.hideAdditionalHelp"
      [p-show-additional-help]="displayAdditionalHelp"
      [p-show-additional-help-icon]="showAdditionalHelpIcon()"
      (p-additional-help)="emitAdditionalHelp()"
    >
    </po-field-container-bottom>
  }
</po-field-container>
