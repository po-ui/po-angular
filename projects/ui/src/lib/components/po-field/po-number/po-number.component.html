<po-field-container [p-help]="help" [p-label]="label" [p-optional]="!required && optional">
  <div class="po-field-container-content">
    <div *ngIf="icon" class="po-field-icon-container-left">
      <po-icon class="po-field-icon" [class.po-field-icon-disabled]="disabled" [p-icon]="icon"></po-icon>
    </div>
    <input
      #inp
      class="po-input"
      type="number"
      [attr.max]="max"
      [attr.min]="min"
      [attr.name]="name"
      [attr.step]="step"
      [autocomplete]="autocomplete"
      [class.po-input-icon-left]="icon"
      [class.po-input-icon-right]="clean"
      [disabled]="disabled"
      [placeholder]="placeholder"
      [readonly]="readonly"
      [required]="required"
      [tabindex]="disabled ? -1 : 0"
      (blur)="onBlur($event)"
      (focus)="eventOnFocus($event)"
      (input)="eventOnInput($event)"
      (keydown)="onKeyDown($event)"
    />

    <div class="po-field-icon-container-right">
      <po-clean
        *ngIf="clean && !disabled && !readonly"
        [p-default-value]="null"
        [p-element-ref]="inputEl"
        (p-change-event)="clear($event)"
      >
      </po-clean>
    </div>
  </div>

  <po-field-container-bottom [p-error-pattern]="getErrorPatternMessage()"> </po-field-container-bottom>
</po-field-container>
