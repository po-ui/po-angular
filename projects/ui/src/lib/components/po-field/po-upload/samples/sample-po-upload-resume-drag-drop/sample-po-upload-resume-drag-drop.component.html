<form #formOpportunity="ngForm">
  <div class="po-row">
    <po-input
      class="po-md-12"
      name="name"
      [(ngModel)]="name"
      p-clean
      p-label="Full Name"
      p-required>
    </po-input>
  </div>

  <div class="po-row">
    <po-textarea
      class="po-md-12"
      name="biograph"
      [(ngModel)]="biograph"
      p-label="Biograph"
      p-required>
    </po-textarea>
  </div>

  <div class="po-row">
    <po-url
      class="po-md-12"
      name="linkedin"
      [(ngModel)]="linkedin"
      p-clean
      p-label="LinkedIn URL">
    </po-url>
  </div>

  <div class="po-row">
    <po-upload
      class="po-md-12"
      name="resume"
      [(ngModel)]="resume"
      p-drag-drop
      p-drag-drop-height="160"
      p-help="Maximum file size limit: 200kb"
      p-label="Resume"
      p-required
      p-restrictions="{maxSize: 200}"
      p-url="https://portinari.io/sample/api/uploads/addFile"
      (p-error)="resumeUploadError()"
      (p-success)="resumeUploadSuccess()">
    </po-upload>
  </div>

  <div class="po-row">
    <po-button
      class="po-md-4 po-mt-2"
      p-label="Apply"
      [p-disabled]="formOpportunity.invalid || !uploadedResume"
      (p-click)="apply()">
    </po-button>
  </div>
</form>
