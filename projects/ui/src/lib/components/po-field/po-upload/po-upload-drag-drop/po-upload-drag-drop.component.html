<po-upload-drag-drop-area-overlay
  #dragDropOverlay
  *ngIf="isDragOver"
  [p-directory-compatible]="directoryCompatible"
  [p-disabled]="disabled"
  [p-literals]="literals"
  [p-target]="dragDropAreaComponent.elementRef"
  (p-area-element)="onAreaElement($event)"
>
</po-upload-drag-drop-area-overlay>

<po-upload-drag-drop-area
  p-upload-drag-drop
  [p-area-element]="areaElement"
  [p-directory-compatible]="directoryCompatible"
  [p-disabled]="disabled"
  [p-height]="dragDropHeight"
  [p-literals]="literals"
  [p-overlay]="false"
  (p-drag-leave)="onDragLeave()"
  (p-drag-over)="onDragOver()"
  (p-file-change)="onFileChange($event)"
  (p-select-files)="selectFiles.emit()"
>
</po-upload-drag-drop-area>
