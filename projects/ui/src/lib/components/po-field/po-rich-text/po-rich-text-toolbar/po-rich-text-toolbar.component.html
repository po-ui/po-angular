<div class="po-rich-text-toolbar" #toolbarElement>
  <div class="po-rich-text-toolbar-button-align">
    <po-button-group p-toggle="multiple" [p-buttons]="formatButtons">
    </po-button-group>
  </div>

  <div class="po-rich-text-toolbar-button-align">
    <po-button-group p-toggle="single" [p-buttons]="alignButtons">
    </po-button-group>
  </div>

  <div class="po-rich-text-toolbar-button-align">
    <po-button-group p-toggle="single" [p-buttons]="listButtons">
    </po-button-group>
  </div>
</div>
