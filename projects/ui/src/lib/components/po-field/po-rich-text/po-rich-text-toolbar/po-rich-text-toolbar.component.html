  </div>

  <div class="po-rich-text-toolbar-button-align">
    <po-button-group [p-buttons]="alignButtons" p-toggle="single"></po-button-group>
  </div>

  <div class="po-rich-text-toolbar-button-align">
    <po-button-group [p-buttons]="listButtons" p-toggle="single"></po-button-group>
  </div>
</div>
