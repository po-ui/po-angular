<po-modal
  #modal
  p-hide-close
  [p-primary-action]="modalConfirmAction"
  [p-secondary-action]="modalCancelAction"
  [p-title]="linkConfirmAction()"
>
  <form #modalLinkForm="ngForm">
    <div class="po-row">
      <po-input
        class="po-md-12 po-mb-2"
        name="urlLinkText"
        [(ngModel)]="urlLinkText"
        p-optional
        [p-label]="literals.linkTextLabel"
        [p-placeholder]="literals.linkTextLabel"
      >
      </po-input>

      <po-url
        class="po-md-12"
        name="urlLink"
        [(ngModel)]="urlLink"
        p-label="Link"
        p-required
        [p-help]="literals.linkUrlTextHelper"
        [p-placeholder]="literals.linkUrlTextPlaceholder"
        (p-change-model)="formModelValidate()"
      >
      </po-url>
    </div>
  </form>
</po-modal>
