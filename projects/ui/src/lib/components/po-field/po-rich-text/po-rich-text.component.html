<po-field-container
  [p-label]="label"
  [p-optional]="optional"
  [p-required]="required"
  [p-show-required]="showRequired"
  [p-helper]="setHelper(this.label, this.additionalHelpTooltip).helperSettings"
  [p-show-helper]="displayAdditionalHelp"
  [p-text-wrap]="labelTextWrap()"
>
  <div class="po-field-container-content">
    <po-rich-text-body
      #richTextBody
      [p-height]="height"
      [p-label]="label"
      [p-model-value]="value"
      [p-placeholder]="placeholder"
      [p-readonly]="readonly"
      [p-size]="size"
      (p-change)="onChangeValue($event)"
      (p-commands)="richTextToolbar?.setButtonsStates($event)"
      (p-selected-link)="richTextToolbar?.selectedLink($event)"
      (p-shortcut-command)="richTextToolbar?.shortcutTrigger()"
      (p-value)="updateValue($event)"
      (p-blur)="onBlur()"
      (p-keydown)="onKeyDown($event)"
    >
    </po-rich-text-body>

    @if (!isAllActionsHidden()) {
      <po-rich-text-toolbar
        #richTextToolbar
        [p-readonly]="readonly"
        [p-hide-toolbar-actions]="toolbarActions"
        [p-size]="size"
        (p-link-editing)="richTextBody.linkEditing($event)"
        (p-command)="richTextBody.executeCommand($event)"
      >
      </po-rich-text-toolbar>
    }
  </div>

  @if (!readonly) {
    <po-field-container-bottom
      [p-additional-help-tooltip]="additionalHelp.observed ? null : additionalHelpTooltip"
      [p-append-in-body]="appendBox"
      [p-help]="help"
      [p-error-limit]="errorLimit"
      [p-error-pattern]="errorMsg"
      [p-hide-additional-help-by-label]="setHelper(this.label, this.additionalHelpTooltip).hideAdditionalHelp"
      [p-show-additional-help]="displayAdditionalHelp"
      [p-show-additional-help-icon]="!!additionalHelpTooltip || additionalHelp.observed"
      (p-additional-help)="additionalHelp.emit()"
    ></po-field-container-bottom>
  }
</po-field-container>
