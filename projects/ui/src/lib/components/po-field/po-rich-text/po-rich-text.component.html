<po-field-container [p-label]="label" [p-optional]="optional" [p-required]="required" [p-show-required]="showRequired">
  <div class="po-field-container-content">
    <po-rich-text-body
      #richTextBody
      [p-height]="height"
      [p-label]="label"
      [p-model-value]="value"
      [p-placeholder]="placeholder"
      [p-readonly]="readonly"
      (p-change)="onChangeValue($event)"
      (p-commands)="richTextToolbar.setButtonsStates($event)"
      (p-selected-link)="richTextToolbar.selectedLink($event)"
      (p-shortcut-command)="richTextToolbar.shortcutTrigger()"
      (p-value)="updateValue($event)"
      (p-blur)="onBlur()"
    >
    </po-rich-text-body>

    <po-rich-text-toolbar
      #richTextToolbar
      [p-readonly]="readonly"
      [p-disabled-text-align]="disabledTextAlign"
      (p-link-editing)="richTextBody.linkEditing($event)"
      (p-command)="richTextBody.executeCommand($event)"
    >
    </po-rich-text-toolbar>
  </div>

  <po-field-container-bottom [p-help]="help" [p-error-pattern]="errorMsg"></po-field-container-bottom>
</po-field-container>
