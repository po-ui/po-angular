<div
  #bodyElement
  class="po-rich-text-body"
  [class.po-rich-text-body-aa]="size === 'small'"
  tabindex="0"
  [attr.aria-label]="label"
  [attr.contenteditable]="!readonly"
  [attr.data-placeholder]="placeholder"
  [style.height.px]="height"
  (blur)="onBlur()"
  (click)="onClick()"
  (cut)="update()"
  (focus)="onFocus()"
  (keydown)="onKeyDown($event)"
  (keyup)="onKeyUp($event)"
  (paste)="onPaste()"
></div>
