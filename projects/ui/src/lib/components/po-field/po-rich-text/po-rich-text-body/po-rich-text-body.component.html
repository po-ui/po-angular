<div
  #bodyElement
  class="po-rich-text-body"
  [class.has-value]="hasValue"
  [class.has-scroll]="hasScroll"
  [class.has-loading]="loading"
  [class.po-rich-text-disabled]="disabled"
  [tabindex]="disabled ? -1 : 0"
  [attr.aria-label]="label"
  [attr.contenteditable]="!readonly && !disabled"
  [attr.data-placeholder]="placeholder"
  [attr.p-size]="size"
  [style.height.px]="height"
  (blur)="onBlur()"
  (click)="onClick()"
  (cut)="update()"
  (focus)="onFocus()"
  (keydown)="onKeyDown($event)"
  (keyup)="onKeyUp($event)"
  (paste)="onPaste()"
></div>
@if (loading) {
  <div class="po-rich-text-loading-container">
    <po-loading-icon [p-size]="mapSizeToIcon(size)"></po-loading-icon>
  </div>
}
