<po-field-container
  [p-disabled]="disabled"
  [p-id]="id"
  [p-help]="help"
  [p-label]="label"
  [p-optional]="optional"
  [p-required]="required"
  [p-show-required]="showRequired"
>
  <div class="po-field-container-content">
    <input
      #inp
      class="po-input po-datepicker"
      [ngClass]="clean && inp.value ? 'po-input-double-icon-right' : 'po-input-icon-right'"
      type="text"
      [attr.name]="name"
      [autocomplete]="autocomplete"
      [disabled]="disabled"
      [id]="id"
      [placeholder]="disabled ? '' : placeholder"
      [readonly]="readonly"
      [required]="required"
      (blur)="eventOnBlur($event)"
      (click)="eventOnClick($event)"
    />

    <div class="po-field-icon-container-right">
      <po-clean
        class="po-icon-input"
        *ngIf="clean && !disabled && !readonly"
        [p-element-ref]="inputEl"
        (p-change-event)="clear()"
      >
      </po-clean>

      <span
        #iconDatepicker
        class="po-icon po-field-icon po-icon-calendar po-icon-input"
        [class.po-field-icon]="!disabled && !readonly"
        [class.po-field-icon-disabled]="disabled || readonly"
        (click)="togglePicker()"
      >
      </span>
    </div>
  </div>

  <div #dialogPicker [class.po-datepicker-popup-calendar]="!verifyMobile()">
    <div *ngIf="verifyMobile()" class="po-datepicker-calendar-overlay"></div>
    <po-calendar
      [class.po-datepicker-calendar-mobile]="verifyMobile()"
      #calendar
      [(ngModel)]="date"
      [p-max-date]="maxDate"
      [p-min-date]="minDate"
      [p-locale]="locale"
      (p-change)="dateSelected()"
    >
    </po-calendar>
  </div>

  <po-field-container-bottom [p-error-pattern]="getErrorPattern()"></po-field-container-bottom>
</po-field-container>
