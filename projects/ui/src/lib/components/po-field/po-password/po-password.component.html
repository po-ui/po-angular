<po-field-container [p-label]="label" [p-help]="help" [p-optional]="!required && optional">
  <div class="po-field-container-content">
    <div class="po-field-icon-container-left">
      <span class="po-icon po-field-icon po-icon-lock" [class.po-field-icon-disabled]="disabled"> </span>
    </div>

    <input
      #inp
      class="po-input po-input-icon-left"
      [attr.name]="name"
      [autocomplete]="autocomplete"
      [class.po-input-double-icon-right]="clean && inp.value && !hidePasswordPeek"
      [class.po-input-icon-right]="clean || !hidePasswordPeek"
      [disabled]="disabled"
      [placeholder]="placeholder"
      [readonly]="readonly"
      [required]="required"
      [type]="disabled ? 'password' : type"
      (blur)="eventOnBlur($event)"
      (click)="eventOnClick($event)"
      (focus)="eventOnFocus($event)"
      (input)="eventOnInput($event)"
    />

    <div class="po-field-icon-container-right">
      <po-clean *ngIf="clean && !disabled && !readonly" [p-element-ref]="inputEl" (p-change-event)="clear($event)">
      </po-clean>

      <span
        *ngIf="!hidePasswordPeek && !disabled"
        class="po-icon po-field-icon"
        [ngClass]="visiblePassword ? 'po-icon-eye' : 'po-icon-eye-off po-field-icon-disabled'"
        (click)="showPassword()"
      >
      </span>
    </div>
  </div>

  <po-field-container-bottom [p-error-pattern]="getErrorPattern()"> </po-field-container-bottom>
</po-field-container>
