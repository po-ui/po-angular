<po-field-container
  [p-disabled]="disabled"
  [p-id]="id"
  [p-label]="label"
  [p-optional]="optional"
  [p-required]="required"
  [p-show-required]="showRequired"
>
  <div class="po-field-container-content">
    <textarea
      #inp
      class="po-textarea"
      (blur)="eventOnBlur()"
      (focus)="eventOnFocus()"
      (input)="eventOnInput($event)"
      [attr.name]="name"
      [disabled]="disabled"
      [id]="id"
      [placeholder]="disabled ? '' : placeholder"
      [readonly]="readonly"
      [required]="required"
      [rows]="rows"
    ></textarea>
  </div>

  <po-field-container-bottom [p-help]="help" [p-disabled]="disabled"></po-field-container-bottom>
</po-field-container>
