@let poHelper = setHelper(label, additionalHelpTooltip);
<po-field-container
  [p-disabled]="isDisabled"
  [p-id]="id"
  [p-label]="label"
  [p-optional]="optional"
  [p-required]="required"
  [p-show-required]="showRequired"
  [p-helper]="label ? poHelper.helperSettings : undefined"
  [p-show-helper]="label ? displayAdditionalHelp : undefined"
  [p-size]="size"
  [p-text-wrap]="labelTextWrap()"
>
  <div class="po-field-container-content" [attr.p-size]="size">
    <textarea
      #inp
      class="po-textarea"
      [class.has-scroll]="hasScroll"
      [class.has-value]="hasValue"
      [class.has-loading]="loading"
      (blur)="eventOnBlur()"
      (focus)="eventOnFocus()"
      (input)="eventOnInput($event)"
      (keydown)="onKeyDown($event)"
      [attr.name]="name"
      [attr.p-size]="size"
      [disabled]="isDisabled"
      [id]="id"
      [placeholder]="isDisabled ? '' : placeholder"
      [readonly]="readonly"
      [required]="required"
      [rows]="rows"
    ></textarea>
    @if (loading) {
      <div class="po-textarea-loading-container">
        <po-loading-icon [p-size]="mapSizeToIcon(size)"></po-loading-icon>
      </div>
    }
  </div>
  @if (!readonly) {
    <po-field-container-bottom
      [p-append-in-body]="appendBox"
      [p-help]="help"
      [p-disabled]="isDisabled"
      [p-error-pattern]="getErrorPattern()"
      [p-error-limit]="errorLimit"
      [p-size]="size"
      [p-helper]="!label ? poHelper.helperSettings : undefined"
      [p-show-helper]="!label ? displayAdditionalHelp : undefined"
    ></po-field-container-bottom>
  }
</po-field-container>
