<po-field-container [p-disabled]="disabled" [p-id]="id" [p-label]="label">
  <div class="po-field-container-content" [attr.name]="name">
    <div class="po-switch" [class.po-switch-aa]="size === 'small'" [attr.data-label-position]="getLabelPosition()">
      <div
        #switchContainer
        class="po-switch-container"
        [class.po-switch-container-aa]="size === 'small'"
        role="switch"
        [attr.aria-checked]="value"
        [attr.aria-disabled]="disabled"
        [id]="id"
        [tabindex]="disabled ? -1 : 0"
        (blur)="onBlur()"
        (click)="eventClick()"
        (keydown)="onKeyDown($event)"
      >
        <div class="po-switch-track" [class.po-switch-track-aa]="size === 'small'">
          <div
            class="po-switch-toggle"
            [class.po-switch-toggle-aa]="size === 'small'"
            [attr.aria-label]="value === true ? labelOn : labelOff"
          >
            <po-icon
              *ngIf="value === true"
              class="po-switch-icon"
              [class.po-switch-icon-aa]="size === 'small'"
              p-icon="ICON_OK"
            ></po-icon>
          </div>
        </div>
      </div>

      <po-label
        *ngIf="!hideLabelStatus"
        class="po-switch-label"
        [class.po-switch-label-aa]="size === 'small'"
        [p-disabled]="disabled"
        [p-label]="value === true ? labelOn : labelOff"
        (click)="eventClick()"
      >
      </po-label>
    </div>
  </div>

  <po-field-container-bottom
    [p-additional-help-tooltip]="getAdditionalHelpTooltip()"
    [p-append-in-body]="appendBox"
    [p-help]="help"
    [p-disabled]="disabled"
    [p-show-additional-help]="displayAdditionalHelp"
    [p-show-additional-help-icon]="showAdditionalHelpIcon()"
    (p-additional-help)="emitAdditionalHelp()"
  ></po-field-container-bottom>
</po-field-container>
