<div #radio class="po-radio" [class.po-radio-aa]="size === 'small'">
  <label (click)="eventClick()" (keydown)="onKeyDown($event)">
    <input
      #radioInput
      type="radio"
      [attr.p-size]="size"
      [checked]="checked"
      [disabled]="disabled"
      [name]="name ?? 'po-input-radio'"
      [required]="required"
      [value]="radioValue ?? ''"
      (blur)="onBlur()"
    />
    @if (label) {
      <po-label
        [p-text-wrap]="labelTextWrap"
        [class.line-height-aa]="size === 'small'"
        [p-disabled]="disabled"
        [p-label]="label"
      ></po-label>
    }
  </label>
</div>
