<div #radio class="po-radio" [class.po-field-a11y-aa]="a11y === 'AA'">
  <label (click)="eventClick()" (keydown)="onKeyDown($event)">
    <input
      #radioInput
      type="radio"
      [attr.p-size]="size"
      [checked]="checked"
      [disabled]="disabled"
      [name]="name ?? 'po-input-radio'"
      [required]="required"
      [value]="radioValue ?? ''"
    />
    <po-label *ngIf="label" [p-disabled]="disabled" [p-label]="label"></po-label>
  </label>
</div>
