<po-field-container
  [p-disabled]="disabled"
  [p-id]="id"
  [p-label]="label"
  [p-optional]="optional"
  [p-required]="required"
  [p-show-required]="showRequired"
  [p-helper]="setHelper(this.label, this.additionalHelpTooltip).helperSettings"
  [p-show-helper]="displayAdditionalHelp"
  [p-text-wrap]="labelTextWrap()"
>
  <div class="po-field-container-content">
    @if (icon) {
      <div class="po-field-icon-container-left">
        <po-icon
          class="po-field-icon po-icon-input"
          [class.po-field-icon-disabled]="disabled"
          [class.po-field-icon-aa]="size === 'small'"
          [p-icon]="icon"
        ></po-icon>
      </div>
    }

    <input
      #inp
      class="po-input"
      [attr.data-focused-element]="!disabled"
      [attr.data-inactive-component]="disabled || readonly"
      [attr.max]="max"
      [attr.min]="min"
      [attr.name]="name"
      [autocomplete]="autocomplete"
      [ngClass]="{
        'po-input-icon-left': icon && size !== 'small',
        'po-input-icon-left-aa': icon && size === 'small',
        'po-input-icon-right': clean && size !== 'small',
        'po-input-icon-right-aa': clean && size === 'small'
      }"
      [class.po-input-aa]="size === 'small'"
      [disabled]="disabled"
      [id]="id"
      [placeholder]="disabled ? '' : placeholder"
      [readonly]="readonly"
      [required]="required"
      inputmode="decimal"
      type="text"
      (blur)="onBlur($event)"
      (focus)="onFocus($event)"
      (input)="onInput($event)"
      (keypress)="onKeyPress($event)"
      (keydown)="onKeyDown($event)"
    />

    <div class="po-field-icon-container-right">
      @if (clean && !disabled && !readonly) {
        <po-clean class="po-icon-input" [p-element-ref]="inputEl" [p-size]="size" (p-change-event)="clear($event)">
        </po-clean>
      }
    </div>
  </div>

  @if (!readonly) {
    <po-field-container-bottom
      [p-additional-help-tooltip]="getAdditionalHelpTooltip()"
      [p-append-in-body]="appendBox"
      [p-help]="help"
      [p-disabled]="disabled"
      [p-error-limit]="errorLimit"
      [p-error-pattern]="getErrorPatternMessage()"
      [p-hide-additional-help-by-label]="setHelper(this.label, this.additionalHelpTooltip).hideAdditionalHelp"
      [p-show-additional-help]="displayAdditionalHelp"
      [p-show-additional-help-icon]="showAdditionalHelpIcon()"
      (p-additional-help)="emitAdditionalHelp()"
    ></po-field-container-bottom>
  }
</po-field-container>
