<po-field-container
  [p-label]="label"
  [p-help]="help"
  [p-optional]="!required && optional">

  <div class="po-field-container-content">

    <div *ngIf="icon" class="po-field-icon-container-left">
      <span class="po-icon po-field-icon {{ icon }}" [class.po-field-icon-disabled]="disabled"></span>
    </div>

    <input #inp
      class="po-input"
      type="text"
      (input)="onInput($event)"
      (focus)="onFocus($event)"
      (blur)="onBlur($event)"
      (keypress)="onKeyPress($event)"
      [attr.name]="name"
      [class.po-input-icon-left]="icon"
      [class.po-input-icon-right]="clean"
      [disabled]="disabled"
      [placeholder]="placeholder"
      [readonly]="readonly"
      [required]="required">

    <div class="po-field-icon-container-right">
      <po-clean [p-element-ref]="inputEl" (p-change-event)="clear($event)"></po-clean>
    </div>
  </div>

  <po-field-container-bottom>
  </po-field-container-bottom>

</po-field-container>
