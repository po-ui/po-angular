@let poHelper = setHelper(label, additionalHelpTooltip);
<po-field-container
  [class.po-date-picker-container-disabled]="isDisabled"
  [p-disabled]="isDisabled"
  [p-id]="id"
  [p-label]="label"
  [p-optional]="optional"
  [p-required]="required"
  [p-show-required]="showRequired"
  [p-helper]="label ? poHelper.helperSettings : undefined"
  [p-show-helper]="label ? displayAdditionalHelp : undefined"
  [p-size]="size"
  [p-text-wrap]="labelTextWrap()"
>
  <div class="po-field-container-content" [attr.p-size]="size">
    <div class="po-field-container-input" [class.readonly]="readonly && !isDisabled && !loading">
      <div
        #dateRangeField
        class="po-datepicker-range-field po-input"
        [class.po-datepicker-range-field-disabled]="isDisabled"
        [attr.disabled]="isDisabled"
      >
        <div class="po-datepicker-range-start-date">
          <input
            #startDateInput
            class="po-datepicker-range-input"
            maxlength="10"
            type="text"
            [attr.aria-label]="label"
            [autocomplete]="autocomplete"
            [attr.data-focused-element]="!isDisabled"
            [attr.data-inactive-component]="isDisabled || readonly"
            [disabled]="isDisabled"
            [id]="id"
            [name]="startDateInputName"
            [readonly]="readonly"
            [required]="required"
            [placeholder]="isDisabled ? '' : placeholder?.start"
            (blur)="onBlur($event)"
            (focus)="onFocus($event)"
            (keydown)="onKeydown($event)"
            (keyup)="onKeyup($event)"
            (click)="eventOnClick($event)"
          />
        </div>

        <div class="po-datepicker-range-separator">-</div>

        <div class="po-datepicker-range-end-date">
          <input
            #endDateInput
            class="po-datepicker-range-input"
            maxlength="10"
            type="text"
            [autocomplete]="autocomplete"
            [disabled]="isDisabled"
            [name]="endDateInputName"
            [readonly]="readonly"
            [placeholder]="isDisabled ? '' : placeholder?.end"
            (blur)="onBlur($event)"
            (focus)="onFocus($event)"
            (keydown)="onKeydown($event)"
            (keyup)="onKeyup($event)"
            (click)="eventOnClick($event)"
          />
        </div>

        @if (loading) {
          <po-loading-icon [p-size]="mapSizeToIcon(size)"></po-loading-icon>
        } @else {
          <div class="po-field-icon-container-right">
            @if (enableCleaner) {
              <po-clean
                tabindex="0"
                role="button"
                class="po-icon-input"
                p-icon="ICON_FILL_CLEAR_CONTENT"
                [p-size]="size"
                (p-change-event)="clear()"
                (keydown.enter)="clearAndFocus(); $event.preventDefault()"
                (keydown.space)="clearAndFocus(); $event.preventDefault()"
              ></po-clean>
              <div class="po-button-vertical-divider"></div>
            }
          </div>
          <div class="po-datepicker-range-icon">
            <po-button
              #iconCalendar
              class="po-datepicker-range-button"
              [class.po-button-tertiary-danger]="getErrorMessage"
              p-icon="ICON_CALENDAR_DOTS"
              p-kind="tertiary"
              [p-disabled]="isDisabled || readonly"
              [p-size]="size"
              (p-click)="toggleCalendar()"
            >
            </po-button>
          </div>
        }
      </div>
    </div>
    @if ((!this.label && poHelperComponent()) || (!this.label && poHelper.hideAdditionalHelp)) {
      <po-helper
        #helperEl
        class="po-field-helper-button"
        [p-size]="size"
        [p-helper]="poHelper.helperSettings"
        [p-disabled]="isDisabled"
        [p-append-in-body]="appendBox"
      >
      </po-helper>
    }
  </div>

  @if (!readonly) {
    <po-field-container-bottom
      [p-append-in-body]="appendBox"
      [p-help]="help"
      [p-disabled]="isDisabled"
      [p-error-pattern]="getErrorMessage"
      [p-error-limit]="errorLimit"
      [p-size]="size"
    ></po-field-container-bottom>
  }
</po-field-container>

@if (isCalendarVisible) {
  <div #calendarPicker class="po-calendar-range-picker">
    <po-calendar
      p-mode="range"
      [ngModel]="dateRange"
      [p-max-date]="maxDate"
      [p-min-date]="minDate"
      [p-locale]="locale"
      [p-size]="size"
      (ngModelChange)="onCalendarChange($event)"
      (p-change-month-year)="setCalendarPosition()"
      (keydown)="onCalendarKeyDown($event)"
    ></po-calendar>
  </div>
}
