<div class="po-toolbar-notification po-clickable" (click)="popup.toggle()">
  <po-icon #notification p-icon="ICON_NOTIFICATION" class="po-toolbar-icon"></po-icon>
  <div *ngIf="notificationNumber" class="po-toolbar-notification-badge">
    {{ notificationNumber }}
  </div>
</div>

<po-popup #popup [p-actions]="notificationActions" [p-target]="notificationRef"> </po-popup>
