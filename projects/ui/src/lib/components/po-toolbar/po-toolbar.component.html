<div class="po-toolbar">
  <div class="po-toolbar-title">{{ title }}</div>

  <div class="po-toolbar-group-icon">
    @if (actions && actions.length) {
      <po-toolbar-actions [p-actions]="actions" [p-actions-icon]="actionsIcon"> </po-toolbar-actions>
    }

    @if (showNotification && notificationActions) {
      <po-toolbar-notification
        [p-notification-actions]="notificationActions"
        [p-notification-number]="notificationNumber"
      >
      </po-toolbar-notification>
    }

    @if (isShowProfile) {
      <po-toolbar-profile [p-profile]="profile" [p-profile-actions]="profileActions"> </po-toolbar-profile>
    }
  </div>
</div>
