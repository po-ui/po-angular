<div #profileElement class="po-toolbar-profile po-clickable" (click)="popup.toggle()">
  <po-avatar p-size="xs" [p-src]="profileAvatar"></po-avatar>
</div>

<po-popup #popup [p-actions]="profileActions" [p-target]="profileElement">
  <div p-popup-header-template *ngIf="profile?.title" class="po-toolbar-profile-item-header">
    <po-avatar class="po-toolbar-profile-item-avatar" p-size="sm" [p-src]="profileAvatar"> </po-avatar>

    <div>
      <div class="po-toolbar-profile-item-header-title">
        {{ profile.title }}
      </div>

      <div *ngIf="profile.subtitle" class="po-toolbar-profile-item-header-subtitle">
        {{ profile.subtitle }}
      </div>
    </div>
  </div>
</po-popup>
