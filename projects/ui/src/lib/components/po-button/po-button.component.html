<button
  #button
  class="po-button"
  type="button"
  [class.po-button-default]="kind === 'secondary'"
  [class.po-button-danger]="kind === 'danger' || danger"
  [class.po-button-link]="kind === 'tertiary'"
  [class.po-button-primary]="kind === 'primary'"
  [class.po-button-sm]="small"
  [class.po-clickable]="kind === 'link'"
  [disabled]="disabled || loading"
  (click)="onClick()"
>
  <div *ngIf="loading" class="po-button-loading-icon">
    <po-loading-icon p-neutral-color></po-loading-icon>
  </div>

  <po-icon *ngIf="icon" class="po-button-icon" [p-icon]="icon"></po-icon>
  <span *ngIf="label" class="po-button-label">{{ label }}</span>
</button>
