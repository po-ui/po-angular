<!-- Component -->
<div class="po-row">
  <po-button
    class="po-sm-12"
    [p-disabled]="properties.includes('disabled')"
    [p-icon]="icon"
    [p-label]="label"
    [p-loading]="properties.includes('loading')"
    [p-size]="size"
    [p-danger]="properties.includes('danger')"
    [p-kind]="kind"
    (p-click)="buttonClick()"
  >
  </po-button>
</div>

<hr />

<!-- Properties -->
<form #f="ngForm">
  <div class="po-row">
    <po-input class="po-md-6" name="label" [(ngModel)]="label" p-clean p-label="Label"> </po-input>
  </div>

  <div class="po-row">
    <po-checkbox-group
      class="po-md-12"
      name="properties"
      [(ngModel)]="properties"
      p-label="Properties"
      [p-options]="propertiesOptions"
      (p-change)="propertiesChange($event)"
    >
    </po-checkbox-group>
  </div>

  <div class="po-row">
    <po-radio-group class="po-lg-12" name="icon" [(ngModel)]="icon" p-label="Icon" [p-options]="iconsOptions">
    </po-radio-group>

    <po-radio-group
      class="po-lg-12"
      name="kind"
      [(ngModel)]="kind"
      p-label="Kind"
      [p-options]="kindsOptions"
      (p-change)="verifyDisabled($event)"
    >
    </po-radio-group>

    <po-radio-group
      class="po-lg-12"
      name="size"
      [(ngModel)]="size"
      p-label="Size"
      [p-options]="sizesOptions"
      (p-change)="verifyDisabled($event)"
    >
    </po-radio-group>
  </div>

  <div class="po-row">
    <po-button class="po-md-3" p-label="Sample Restore" (p-click)="restore()"> </po-button>
  </div>
</form>
