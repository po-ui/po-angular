<div class="po-avatar po-avatar-{{ size }}" [class.po-clickable]="hasClickEvent" (click)="click.emit()">
  @if (src) {
    <img class="po-avatar-image" [src]="src" alt="" [attr.loading]="loading" (error)="onError()" />
  } @else {
    <po-icon p-icon="ICON_USER" class="po-avatar-default-icon"></po-icon>
  }
</div>
