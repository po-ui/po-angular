<div class="po-avatar po-avatar-{{ size }}" [class.po-clickable]="hasClickEvent" (click)="click.emit()">
  <ng-container *ngIf="src; then sourceImage; else defaultIcon"></ng-container>
</div>

<ng-template #sourceImage>
  <img class="po-avatar-image" [src]="src" alt="" [attr.loading]="loading" (error)="onError()" />
</ng-template>

<ng-template #defaultIcon>
  <span class="po-icon po-icon-user po-avatar-default-icon"></span>
</ng-template>
