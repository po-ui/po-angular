<div class="po-dynamic-view po-row" *ngIf="visibleFields.length">
  <ng-template ngFor let-field [ngForOf]="visibleFields">
    <po-divider *ngIf="field?.divider?.trim()" class="po-sm-12" [p-label]="field.divider"> </po-divider>

    <ng-container
      *ngTemplateOutlet="
        !field.tag && !field.image ? poInfo : !field.image ? poTag : poImage;
        context: { $implicit: field }
      "
    >
    </ng-container>
  </ng-template>
</div>

<ng-template #poInfo let-field>
  <po-info [ngClass]="field.cssClass" [p-label]="field.label" [p-value]="setFieldValue(field)"> </po-info>
</ng-template>

<ng-template #poTag let-field>
  <po-tag
    [ngClass]="field.cssClass"
    [p-color]="field.color"
    [p-icon]="field.icon"
    [p-inverse]="field.inverse"
    [p-label]="field.label"
    [p-value]="setFieldValue(field)"
  >
  </po-tag>
</ng-template>

<ng-template #poImage let-field>
  <po-image [p-alt]="field.alt" [p-height]="field.height" [p-src]="field.value"> </po-image>
</ng-template>
