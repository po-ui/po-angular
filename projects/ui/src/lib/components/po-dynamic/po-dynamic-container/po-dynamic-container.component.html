<div class="po-dynamic-container">
  @for (fieldsInContainer of fields; track fieldsInContainer) {
    <div>
      <po-container [p-title]="fieldsInContainer[0].container">
        <div class="po-row">
          <ng-container *ngTemplateOutlet="content; context: { $implicit: fieldsInContainer }"> </ng-container>
        </div>
      </po-container>
    </div>
  }
</div>
