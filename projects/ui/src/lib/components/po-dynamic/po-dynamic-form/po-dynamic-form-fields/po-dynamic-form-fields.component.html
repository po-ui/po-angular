<div class="po-row" *ngIf="visibleFields && visibleFields.length > 0">
  <ng-container *ngFor="let field of visibleFields; let index = index; trackBy: trackBy">

    <po-divider *ngIf="field?.divider?.trim()" class="po-sm-12" [p-label]="field.divider">
    </po-divider>

    <po-datepicker #component *ngIf="compareTo(field.control, 'datepicker')"
      [name]="field.property"
      [(ngModel)]="value[field.property]"
      [ngClass]="field.componentClass"
      p-clean
      [p-disabled]="isDisabled(field)"
      [p-focus]="field.focus"
      [p-help]="field.help"
      [p-label]="field.label"
      [p-max-date]="field.maxValue"
      [p-min-date]="field.minValue"
      [p-required]="field.required"
      (p-change)="onChangeFieldValue(field, index)">
    </po-datepicker>

    <po-input #component *ngIf="compareTo(field.control, 'input')"
      [name]="field.property"
      [(ngModel)]="value[field.property]"
      [ngClass]="field.componentClass"
      p-clean
      [p-disabled]="isDisabled(field)"
      [p-focus]="field.focus"
      [p-help]="field.help"
      [p-label]="field.label"
      [p-mask]="field.mask"
      [p-maxlength]="field.maxLength"
      [p-minlength]="field.minLength"
      [p-pattern]="field.pattern"
      [p-required]="field.required"
      (p-change)="onChangeFieldValue(field, index)">
      </po-input>

    <po-number #component *ngIf="compareTo(field.control, 'number')"
      [name]="field.property"
      [(ngModel)]="value[field.property]"
      [ngClass]="field.componentClass"
      p-clean
      [p-disabled]="isDisabled(field)"
      [p-focus]="field.focus"
      [p-help]="field.help"
      [p-label]="field.label"
      [p-min]="field.minValue"
      [p-max]="field.maxValue"
      [p-maxlength]="field.maxLength"
      [p-minlength]="field.minLength"
      [p-required]="field.required"
      (p-change)="onChangeFieldValue(field, index)">
    </po-number>

    <po-decimal #component *ngIf="compareTo(field.control, 'decimal')"
      [name]="field.property"
      [(ngModel)]="value[field.property]"
      [ngClass]="field.componentClass"
      p-clean
      [p-disabled]="isDisabled(field)"
      [p-focus]="field.focus"
      [p-help]="field.help"
      [p-label]="field.label"
      [p-required]="field.required"
      (p-change)="onChangeFieldValue(field, index)">
    </po-decimal>

    <po-select #component *ngIf="compareTo(field.control, 'select')"
      [name]="field.property"
      [(ngModel)]="value[field.property]"
      [ngClass]="field.componentClass"
      [p-disabled]="isDisabled(field)"
      [p-help]="field.help"
      [p-label]="field.label"
      [p-options]="field.options"
      [p-required]="field.required"
      (p-change)="onChangeFieldValue(field, index)">
    </po-select>

    <po-radio-group #component *ngIf="compareTo(field.control, 'radioGroup')"
      [name]="field.property"
      [(ngModel)]="value[field.property]"
      [ngClass]="field.componentClass"
      p-columns="3"
      [p-disabled]="isDisabled(field)"
      [p-help]="field.help"
      [p-label]="field.label"
      [p-options]="field.options"
      [p-required]="field.required"
      (p-change)="onChangeFieldValue(field, index)">
    </po-radio-group>

    <po-switch #component *ngIf="compareTo(field.control, 'switch')"
      [name]="field.property"
      [(ngModel)]="value[field.property]"
      [ngClass]="field.componentClass"
      [p-disabled]="isDisabled(field)"
      [p-help]="field.help"
      [p-label]="field.label"
      [p-label-off]="field.booleanFalse"
      [p-label-on]="field.booleanTrue"
      (p-change)="onChangeFieldValue(field, index)">
    </po-switch>

    <po-combo #component *ngIf="compareTo(field.control, 'combo')"
      [name]="field.property"
      [(ngModel)]="value[field.property]"
      [ngClass]="field.componentClass"
      [p-disabled]="isDisabled(field)"
      [p-filter-service]="field.optionsService"
      [p-help]="field.help"
      [p-label]="field.label"
      [p-required]="field.required"
      (p-change)="onChangeFieldValue(field, index)">
    </po-combo>

    <po-lookup #component *ngIf="compareTo(field.control, 'lookup')"
      [name]="field.property"
      [(ngModel)]="value[field.property]"
      p-field-label="label"
      p-field-value="value"
      [ngClass]="field.componentClass"
      [p-columns]="field.columns"
      [p-disabled]="isDisabled(field)"
      [p-filter-service]="field.searchService"
      [p-focus]="field.focus"
      [p-help]="field.help"
      [p-label]="field.label"
      [p-required]="field.required"
      (p-change)="onChangeFieldValue(field, index)">
    </po-lookup>

    <po-checkbox-group #component *ngIf="compareTo(field.control, 'checkboxGroup')"
      [name]="field.property"
      [(ngModel)]="value[field.property]"
      [ngClass]="field.componentClass"
      p-columns="3"
      [p-disabled]="isDisabled(field)"
      [p-help]="field.help"
      [p-label]="field.label"
      [p-options]="field.options"
      [p-required]="field.required"
      (p-change)="onChangeFieldValue(field, index)">
    </po-checkbox-group>

    <po-multiselect #component *ngIf="compareTo(field.control, 'multiselect')"
      [name]="field.property"
      [(ngModel)]="value[field.property]"
      [ngClass]="field.componentClass"
      [p-disabled]="isDisabled(field)"
      [p-focus]="field.focus"
      [p-help]="field.help"
      [p-label]="field.label"
      [p-options]="field.options"
      [p-required]="field.required"
      (p-change)="onChangeFieldValue(field, index)">
    </po-multiselect>

    <po-textarea #component *ngIf="compareTo(field.control, 'textarea')"
      [name]="field.property"
      [(ngModel)]="value[field.property]"
      [ngClass]="field.componentClass"
      [p-disabled]="isDisabled(field)"
      [p-focus]="field.focus"
      [p-help]="field.help"
      [p-label]="field.label"
      [p-maxlength]="field.maxLength"
      [p-minlength]="field.minLength"
      [p-required]="field.required"
      [p-rows]="field.rows"
      (p-change)="onChangeFieldValue(field, index)">
    </po-textarea>

    <po-password #component *ngIf="compareTo(field.control, 'password')"
      [name]="field.property"
      [(ngModel)]="value[field.property]"
      [ngClass]="field.componentClass"
      p-clean
      [p-disabled]="isDisabled(field)"
      [p-focus]="field.focus"
      [p-help]="field.help"
      [p-label]="field.label"
      [p-maxlength]="field.maxLength"
      [p-minlength]="field.minLength"
      [p-required]="field.required"
      (p-change)="onChangeFieldValue(field, index)">
  </po-password>

  </ng-container>
</div>
