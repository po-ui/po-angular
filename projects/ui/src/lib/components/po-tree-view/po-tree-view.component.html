<po-container *ngIf="hasItems" p-no-padding>
  <ul class="po-tree-view">
    <po-tree-view-item
      *ngFor="let item of items; trackBy: trackByFunction"
      [p-item]="item"
      [p-selectable]="selectable"
      [p-single-select]="singleSelect"
      [p-selected-value]="selectedValue"
    >
    </po-tree-view-item>
  </ul>
</po-container>
