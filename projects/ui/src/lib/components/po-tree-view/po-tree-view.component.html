@if (hasItems) {
  <po-container p-no-padding>
    <ul class="po-tree-view">
      @for (item of items; track trackByFunction($index)) {
        <po-tree-view-item
          [p-components-size]="componentsSize"
          [p-item]="item"
          [p-selectable]="selectable"
          [p-single-select]="singleSelect"
          [p-selected-value]="selectedValue"
        >
        </po-tree-view-item>
      }
    </ul>
  </po-container>
}
