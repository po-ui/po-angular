<po-tree-view
  [p-items]="items"
  (p-collapsed)="changeEvent('p-collapsed', $event)"
  (p-expanded)="changeEvent('p-expanded', $event)">
</po-tree-view>

<po-divider p-label="Events"></po-divider>

<div class="po-row">
  <po-info
    p-label="Event"
    [p-value]="event">
  </po-info>
</div>

<po-divider p-label="Po Tree View Item"></po-divider>

<form #treeViewItemForm="ngForm">
  <div class="po-row">
    <po-select
      class="po-md-4"
      name="parent"
      [(ngModel)]="parent"
      p-label="Parent Item"
      p-placeholder="Add tree view item"
      [p-options]="parentList">
    </po-select>

    <po-input
      class="po-md-4"
      name="label"
      [(ngModel)]="treeViewItem.label"
      p-label="Label"
      p-required>
    </po-input>

    <po-input
      class="po-md-2"
      name="value"
      [(ngModel)]="treeViewItem.value"
      p-label="Value"
      p-required>
    </po-input>

    <po-switch
      class="po-md-2"
      name="expanded"
      [(ngModel)]="treeViewItem.expanded"
      p-label="Expanded">
    </po-switch>
  </div>

  <div class="po-row">
    <po-button
      class="po-md-3"
      p-label="Add"
      [p-disabled]="treeViewItemForm.invalid"
      (p-click)="add(treeViewItem); treeViewItemForm.reset()">
    </po-button>
  </div>
</form>

<hr>

<div class="po-row">
  <po-button
    class="po-md-3"
    p-label="Sample Restore"
    (p-click)="restore()">
  </po-button>
</div>
