<div #popupRef class="po-popup" *ngIf="showPopup && actions.length && !checkAllActionIsInvisible()">
  <div *ngIf="!hideArrow" class="po-popup-arrow po-arrow-{{ arrowDirection }}"></div>

  <div class="po-popup-container">
    <po-listbox
      #listbox
      #poListBoxRef
      p-type="action"
      [p-items]="actions"
      [p-param]="param"
      [p-size]="size"
      (p-close)="close()"
    >
      <ng-content p-popup-header-template select="[p-popup-header-template]"></ng-content>
    </po-listbox>
  </div>
</div>
