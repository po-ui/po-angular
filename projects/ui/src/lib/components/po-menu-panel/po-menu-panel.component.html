<div class="po-menu-panel">
  <div class="po-menu-panel-logo-container">
    @if (logo) {
      <po-logo p-class="po-menu-panel-logo" [p-logo]="logo" [p-logo-alt]="logoAlt"></po-logo>
    }
  </div>

  <nav class="po-menu-panel-container">
    <div class="po-menu-panel-inner">
      @for (menu of menus; track menu; let menuIndex = $index) {
        <div class="po-menu-panel-item-wrapper">
          <po-menu-panel-item
            [class.po-menu-panel-item-first]="menuIndex === 0"
            [p-menu-item-internal]="menu"
          ></po-menu-panel-item>
        </div>
      }
    </div>
  </nav>
</div>
