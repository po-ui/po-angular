<style>
  .flex {
    display: flex;
    align-items: center;
  }
</style>

<li
  class="po-table-list-manager-container"
  *ngFor="let option of checkboxGroupOptionsView; trackBy: trackByFn"
  [class.po-checkbox-group-item-disabled]="option.disabled || disabled"
>
  <div class="po-table-list-manager-item">
    <!-- <po-checkbox
      #checkboxLabel
      hidden
      [p-label]="option.label"
      [p-disabled]="option.disabled || disabled"
      (click)="checkOption(option)"
      (keydown)="onKeyDown($event, option)"
      [p-checkboxValue]="checkedOptions[option.value] === null ? 'mixed' : checkedOptions[option.value]"
      [p-required]="required"
    >
    </po-checkbox> -->
    <div class="flex">
      <po-switch
        name="switch"
        (click)="eventClick(option)"
        (keydown)="onKeyDown($event, option)"
        [p-disabled]="option.disabled || disabled"
        [p-value]="checkedOptions[option.value]"
        p-label-off=" "
        p-label-on=" "
      >
      </po-switch>
      <div>
        {{ option.label }}
      </div>
    </div>

    <div class="po-container-icons-arrows-columns-manager">
      <po-button
        [p-kind]="isFixed(option) ? 'primary' : 'tertiary'"
        p-icon="po-icon po-icon-lock"
        (click)="emitFixed(option)"
        [p-disabled]="!option.visible"
      >
      </po-button>

      <po-button
        p-kind="tertiary"
        p-icon="po-icon po-icon-arrow-up"
        [p-disabled]="verifyArrowDisabled(option, 'up') || isFixed(option)"
        (click)="emitChangePosition(option, 'up'); $event.stopPropagation()"
      >
      </po-button>

      <po-button
        p-kind="tertiary"
        p-icon="po-icon po-icon-arrow-down"
        [p-disabled]="verifyArrowDisabled(option, 'down') || isFixed(option)"
        (click)="emitChangePosition(option, 'down'); $event.stopPropagation()"
      >
      </po-button>
    </div>
  </div>
</li>
