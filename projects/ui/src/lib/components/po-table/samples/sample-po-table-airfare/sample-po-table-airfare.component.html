<div class="po-font-text-bold">
  Choose one or more promotional airfares
</div>

<po-divider></po-divider>

<po-table
  p-checkbox
  p-container
  p-height="400"
  p-hide-select-all="true"
  p-hide-text-overflow
  p-sort="true"
  p-striped="true"
  [p-actions]="actions"
  [p-columns]="columns"
  [p-items]="items"
  (p-selected)="sumTotal($event)"
  (p-unselected)="decreaseTotal($event)">
</po-table>

<po-divider></po-divider>

<po-info
  class="po-md-6 po-mb-sm-2 po-mb-md-2 po-lb-lg-2"
  p-label="Total Value"
  p-orientation="horizontal"
  p-value="{{total | currency:'USD'}}">
</po-info>

<div class="po-row">
  <po-button
    class="po-md-3"
    p-icon="po-icon-cart"
    p-label="Add items to cart"
    (p-click)="addToCart()">
  </po-button>
</div>

<po-modal
  p-click-out="true"
  p-size="sm"
  p-title="{{detail?.destination}} - {{detail?.country}}">

  <po-info
    class="po-sm-6"
    p-label="Airline"
    p-value="{{ detail?.airline }}">
  </po-info>

  <po-info
    class="po-sm-2"
    p-label="Initials"
    p-value="{{ detail?.initials }}">
  </po-info>

  <po-info
    class="po-sm-4"
    p-label="Class"
    p-value="{{ detail?.class }}">
  </po-info>

</po-modal>
