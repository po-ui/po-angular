<div class="po-font-text-large">PO Field Commom Components</div>

<hr />

<po-table
  p-container="shadow"
  [p-columns]="columns"
  [p-items]="items"
  [p-show-more-disabled]="showMoreDisabled"
  [p-sort]="true"
  (p-show-more)="showMore($event)"
  (p-sort-by)="sort($event)"
>
  <ng-template p-table-column-template [p-property]="'status'" let-value>
    <div *ngIf="value === 'stable'" class="badge stable" (click)="showAlert(value)">{{ value }}</div>
    <div *ngIf="value === 'experimental'" class="badge experimental" (click)="showAlert(value)">{{ value }}</div>
  </ng-template>
</po-table>

<po-modal p-click-out="true" p-size="sm" p-title="{{ title }} - {{ extraInformation?.component }}">
  <ul *ngFor="let extra of extraInformation?.extras">
    <li class="po-font-text">{{ extra }}</li>
    <hr />
  </ul>
</po-modal>
