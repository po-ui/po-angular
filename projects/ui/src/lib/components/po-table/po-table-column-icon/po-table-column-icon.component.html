@for (column of icons; track $index) {
  <po-table-icon
    [p-clickable]="isClickable($any(column))"
    [p-color]="getColor($any(column))"
    [p-disabled]="isDisabled($any(column))"
    [p-icon]="getIcon($any(column))"
    [p-icon-tooltip]="$any(column).tooltip"
    (p-click)="click($any(column), $event)"
  >
  </po-table-icon>
}
