<po-icon
  class="po-table-icon-content {{ disabled ? '' : color }}"
  [ngClass]="{ 'po-clickable': clickable, 'po-table-icon-disabled': disabled }"
  [p-icon]="icon"
  [p-tooltip]="tooltip"
  [p-append-in-body]="true"
  (click)="onClick($event)"
  (mouseenter)="tooltipMouseEnter()"
  (mouseleave)="tooltipMouseLeave()"
></po-icon>
