<po-popover #popover *ngIf="target" [p-target]="target" p-position="bottom-left" (p-close)="checkChanges([], true)">
  <div class="po-table-column-manager-header">
    <div class="po-table-column-manager-header-title">{{ literals.columnsManager }}</div>

    <div class="po-table-column-manager-header-close">
      <button
        class="po-table-column-manager-header-close-button po-clickable po-icon po-icon-close"
        (click)="popover.close()"
      ></button>
    </div>
  </div>

  <div class="po-table-column-manager-body">
    <po-checkbox-group
      class="po-checkbox-group-column-manager"
      name="visibleColumns"
      [(ngModel)]="visibleColumns"
      p-columns="1"
      [p-options]="columnsOptions"
      (p-change)="checkChanges($event, false)"
    >
    </po-checkbox-group>

    <div class="po-container-arrows-columns-manager">
      <div *ngFor="let option of columnsOptions">
        <div class="po-container-icons-arrows-columns-manager">
          <po-button
            [p-tooltip]="literals.up"
            p-tooltip-position="left"
            [p-disabled]="verifyArrowDisabled(option, 'up')"
            (click)="changePosition(option, 'up'); $event.stopPropagation()"
            p-kind="tertiary"
            p-icon="po-icon po-icon-arrow-up"
            p-small
          >
          </po-button>
          <po-button
            [p-tooltip]="literals.down"
            p-tooltip-position="top"
            [p-disabled]="verifyArrowDisabled(option, 'down')"
            (click)="changePosition(option, 'down'); $event.stopPropagation()"
            p-kind="tertiary"
            p-icon="po-icon po-icon-arrow-down"
            p-small
          >
          </po-button>
        </div>
      </div>
    </div>
  </div>

  <div class="po-table-column-manager-footer">
    <po-button
      class="po-table-column-manager-footer-restore"
      p-small
      p-kind="tertiary"
      [p-label]="literals.restoreDefault"
      (p-click)="restore()"
    >
    </po-button>
  </div>
</po-popover>
