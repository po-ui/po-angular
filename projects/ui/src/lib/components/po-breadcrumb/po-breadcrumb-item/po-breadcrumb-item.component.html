<li
  *ngIf="!itemActive"
  [class.po-breadcrumb-item]="link || action"
  [class.po-breadcrumb-item-unclickable]="!link && !action"
>
  <a *ngIf="link" [routerLink]="link">
    <label class="po-breadcrumb-label">{{ label }}</label>
    <div class="po-breadcrumb-arrow"></div>
  </a>

  <a *ngIf="!link && action" (click)="action(label)">
    <label class="po-breadcrumb-label">{{ label }}</label>
    <div class="po-breadcrumb-arrow"></div>
  </a>

  <a *ngIf="!link && !action">
    <label class="po-breadcrumb-label">{{ label }}</label>
    <div class="po-breadcrumb-arrow"></div>
  </a>
</li>

<li *ngIf="itemActive" class="po-breadcrumb-item-unclickable">
  <label class="po-breadcrumb-label">{{ label }}</label>
</li>
