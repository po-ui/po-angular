<div class="po-tab-dropdown-content po-tab-button-default">
  <po-button
    #button
    p-kind="tertiary"
    [p-aria-label]="label"
    p-icon="ICON_ARROW_DOWN"
    [p-size]="size"
    (p-click)="toggleDropdown()"
  >
  </po-button>
</div>

@if (isDropdownOpen) {
  <div class="po-tab-dropdown-container" [ngStyle]="dropdownStyles">
    <po-listbox
      #listbox
      #poListBoxRef
      p-type="action"
      [p-items]="tabs"
      [p-is-tabs]="true"
      [p-size]="size"
      (p-activated-tabs)="activated.emit($event)"
      (p-change-state-tabs)="changeState.emit($event)"
      (p-click-tabs)="closeDropdown(); click.emit($event)"
      (p-close)="closeAndReturnToButtom()"
    >
    </po-listbox>
  </div>
}
