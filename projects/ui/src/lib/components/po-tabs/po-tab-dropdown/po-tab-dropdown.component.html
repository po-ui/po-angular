<div
  #tabDrop
  class="po-tab-dropdown-content po-tab-button-md"
  [attr.tabindex]="0"
  [class.po-tab-button-sm]="small"
  (keyup.enter)="togglePopover()"
>
  <div class="po-tab-button-label">
    {{ label }}
    <span class="po-icon" [ngClass]="popover.isHidden ? 'po-icon-arrow-down' : 'po-icon-arrow-up'"> </span>
  </div>
</div>

<po-popover #popover p-hide-arrow p-position="bottom" [p-target]="tabDropdown">
  <div [ngClass]="getContainerClass()">
    <po-tab-button
      *ngFor="let tab of tabs"
      class="po-tab-dropdown-button"
      [class.po-tab-dropdown-button-active]="tab.active"
      [p-active]="tab.active"
      [p-disabled]="tab.disabled"
      [p-hide]="tab.hide"
      [p-id]="tab.id"
      [p-label]="tab.label"
      [p-small]="small"
      (p-activated)="activated.emit(tab)"
      (p-change-state)="changeState.emit(tab)"
      (p-click)="popover.close(); click.emit(tab)"
    >
    </po-tab-button>
  </div>
</po-popover>
