<ng-container [ngSwitch]="type">
  <a
    *ngSwitchCase="'externalLink'"
    class="po-navbar-item-link"
    [class.po-clickable]="clickable"
    [href]="link"
    target="_blank"
    (click)="itemClick()"
  >
    {{ label }}
  </a>

  <a
    *ngSwitchCase="'internalLink'"
    class="po-navbar-item-link"
    [class.po-clickable]="clickable"
    [routerLink]="link"
    (click)="itemClick(label, link)"
  >
    {{ label }}
  </a>
</ng-container>
