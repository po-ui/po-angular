@switch (type) {
  @case ('externalLink') {
    <a class="po-navbar-item-link" [class.po-clickable]="clickable" [href]="link" target="_blank" (click)="itemClick()">
      {{ label }}
    </a>
  }
  @case ('internalLink') {
    <a
      class="po-navbar-item-link"
      [class.po-clickable]="clickable"
      [routerLink]="link"
      (click)="itemClick(label, link)"
    >
      {{ label }}
    </a>
  }
}
