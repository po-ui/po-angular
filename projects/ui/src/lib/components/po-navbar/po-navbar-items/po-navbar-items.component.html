<nav>
  <ul class="po-navbar-items-container" #navbarItemsContainer>
    @for (item of items; track item) {
      <li class="po-navbar-item" [class.po-navbar-item-selected]="selectedItem === item">
        <po-navbar-item
          [p-action]="item.action"
          [p-clickable]="selectedItem !== item"
          [p-label]="item.label"
          [p-link]="item.link"
        >
        </po-navbar-item>
      </li>
    }
  </ul>
</nav>
