<div class="po-calendar-header">
  @if (previous?.observers && !hidePrevious) {
    <po-icon p-icon="ICON_ARROW_LEFT" class="po-calendar-header-left" (click)="previous.emit()"> </po-icon>
  }
  <div class="po-calendar-header-title" attr-calendar>
    <ng-content></ng-content>
  </div>

  @if (next?.observers.length && !hideNext) {
    <po-icon p-icon="ICON_ARROW_RIGHT" class="po-calendar-header-right" (click)="next.emit()"> </po-icon>
  }
</div>
