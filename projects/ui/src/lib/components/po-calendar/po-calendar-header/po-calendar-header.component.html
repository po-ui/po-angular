<div class="po-calendar-header">
  @if (headerTemplate) {
    <ng-container [ngTemplateOutlet]="headerTemplate" [ngTemplateOutletContext]="{ $implicit: templateContext }">
    </ng-container>
  }

  @if (previous?.observers && !hidePrevious) {
    <po-button
      p-kind="tertiary"
      (click)="previous.emit()"
      (keydown.enter)="previous.emit(); $event.preventDefault()"
      p-aria-label="Mês anterior"
      p-icon="an an-caret-left"
      [p-size]="size"
    ></po-button>
  }

  @if (next?.observers.length && !hideNext) {
    <po-button
      p-kind="tertiary"
      (click)="next.emit()"
      (keydown.enter)="next.emit(); $event.preventDefault()"
      p-aria-label="Próximo mês"
      p-icon="an an-caret-right"
      [p-size]="size"
    ></po-button>
  }
</div>
