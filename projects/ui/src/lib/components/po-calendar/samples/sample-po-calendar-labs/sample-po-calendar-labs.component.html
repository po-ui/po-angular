<div class="po-md-8 po-p-2">
  <po-calendar
    [(ngModel)]="calendar"
    [p-locale]="locale"
    [p-min-date]="minDate"
    [p-max-date]="maxDate"
    [p-mode]="mode"
    [p-size]="size"
    (p-change)="changeEvent('p-change', $event)"
    (p-change-month-year)="changeEvent('p-change-month-year', $event)"
  >
  </po-calendar>
</div>

<po-divider />

<div class="po-row">
  <po-info class="po-md-6" p-label="Model" [p-value]="infoValue | json"> </po-info>
  <po-info class="po-md-6" p-label="Event" [p-value]="event"> </po-info>
</div>

<po-divider />

<form #f="ngForm">
  <div class="po-row">
    <po-datepicker
      class="po-md-4"
      name="minDate"
      [(ngModel)]="minDate"
      p-clean
      p-label="Min Date"
      [p-max-date]="maxDate"
    >
    </po-datepicker>

    <po-datepicker
      class="po-md-4"
      name="maxDate"
      [(ngModel)]="maxDate"
      p-clean
      p-label="Max Date"
      [p-min-date]="minDate"
    >
    </po-datepicker>

    <po-radio-group class="po-md-4" name="mode" [(ngModel)]="mode" p-label="Mode" [p-options]="calendarModeOptions">
    </po-radio-group>
  </div>

  <div class="po-row">
    <po-radio-group
      class="po-md-6"
      name="locales"
      [(ngModel)]="locale"
      [p-columns]="4"
      p-help="Select a locale for the calendar"
      p-label="Locale"
      [p-options]="localeOptions"
    >
    </po-radio-group>
    <po-radio-group
      class="po-md-6"
      name="size"
      [(ngModel)]="size"
      p-label="Size"
      p-help="Para aplicar o tamanho small, configure o nível de acessibilidade para AA, ajustável no navbar ou serviço de tema (https://po-ui.io/documentation/po-theme)."
      [p-options]="sizeOptions"
    >
    </po-radio-group>
  </div>

  <div class="po-row">
    <po-button class="po-md-3" p-label="Sample Restore" (p-click)="restore()"> </po-button>
  </div>
</form>
