@if (label) {
  <label
    class="po-label"
    [class.po-label-wrap]="textWrap()"
    [attr.for]="field && for ? for : undefined"
    [attr.p-field]="field"
    [class.po-label-disabled]="disabled"
    >{{ label }}</label
  >
}
@if (field && requirement) {
  <span class="po-label-requirement" [class.po-label-required]="isRequiredLiteral(requirement)">{{ requirement }}</span>
}
