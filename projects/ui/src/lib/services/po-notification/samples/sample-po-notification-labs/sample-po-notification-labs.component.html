<po-button
  (p-click)="showNotification()"
  p-label="Open Notification">
</po-button>

<hr>

<form #f="ngForm">

  <po-radio-group
    class="po-md-12"
    name="type"
    [(ngModel)]="type"
    p-label="Type"
    [p-options]="typeOptions">
  </po-radio-group>

  <po-input
    class="po-md-6"
    name="message"
    [(ngModel)]="message"
    p-clean
    p-label="Message"
    p-required>
  </po-input>

  <po-input
    class="po-md-6"
    name="actionLabel"
    [(ngModel)]="actionLabel"
    p-clean
    p-label="Action Label">
  </po-input>

  <po-radio-group
    class="po-md-12"
    name="orientation"
    [(ngModel)]="orientation"
    p-label="Orientation"
    [p-options]="orientationOptions">
  </po-radio-group>

  <po-switch
    class="po-md-3"
    name="action"
    [(ngModel)]="action"
    p-label="Action">
  </po-switch>

  <div class="po-row">
    <po-button
      class="po-md-3"
      p-label="Sample Restore"
      (p-click)="restore()">
    </po-button>
  </div>

</form>

<po-modal
  p-title="Portinari Notification">
  Notification Action
</po-modal>
