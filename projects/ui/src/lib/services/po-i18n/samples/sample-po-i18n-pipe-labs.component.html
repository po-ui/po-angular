<form #f="ngForm">
  <po-input
    name="literal"
    [(ngModel)]="literal"
    p-label="Literal"
    p-help="Informe uma literal com parâmetros"
    p-placeholder="Literal"
    p-auto-focus
    p-clean
    (p-change-model)="onChange()"
  >
  </po-input>

  <po-input
    name="param"
    [(ngModel)]="parameters"
    p-label="Parâmetros"
    p-help="Informe os parâmetros separados por vírgula"
    p-placeholder="Parâmetros"
    p-clean
    (p-change-model)="onChange()"
  >
  </po-input>
</form>
