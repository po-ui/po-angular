<div class="po-row">
  <po-combo
    class="po-md-2"
    p-label="Theme"
    p-placeholder="Select a theme"
    [p-options]="themeOptions"
    (p-change)="onChangeTheme($event)"
  ></po-combo>
</div>

<form #f="ngForm">
  <div class="po-row">
    <po-divider class="po-md-12" p-label="PERSONAL DATA"></po-divider>
    <po-input
      class="po-md-5"
      name="name"
      [(ngModel)]="name"
      p-label="Name"
      p-placeholder="Type your name"
      [p-show-required]="true"
      p-required
      p-clean
    ></po-input>

    <po-datepicker
      class="po-md-3"
      name="dateOfBirth"
      [(ngModel)]="dateOfBirth"
      p-label="Date of Birth"
      p-clean
    ></po-datepicker>

    <po-radio-group
      class="po-md-3"
      name="genre"
      [(ngModel)]="genre"
      p-label="Genre"
      [p-columns]="3"
      [p-options]="genreOptions"
      [p-required]="true"
      [p-show-required]="true"
    ></po-radio-group>

    <po-divider class="po-md-12" p-label="ADDRESS DATA"></po-divider>
    <po-input
      class="po-md-9"
      name="address"
      [(ngModel)]="address"
      p-label="Address"
      p-placeholder="Type your address"
    ></po-input>

    <po-number
      class="po-md-3"
      name="addressNumber"
      [(ngModel)]="addressNumber"
      p-label="Address number"
      p-placeholder="0"
    ></po-number>

    <po-divider class="po-md-12" p-label="CONTACT DATA"></po-divider>
    <po-input
      class="po-md-2"
      name="phone"
      [(ngModel)]="phone"
      p-label="Phone"
      p-mask="(99) 9999-9999"
      p-placeholder="(99) 9999-9999"
      p-clean
    ></po-input>

    <po-email
      class="po-md-5"
      name="email"
      [(ngModel)]="email"
      p-label="E-Mail"
      p-placeholder="Type your e-mail"
      p-required
      [p-show-required]="true"
    ></po-email>

    <po-url
      class="po-lg-5"
      name="website"
      [(ngModel)]="website"
      p-label="Website"
      p-placeholder="Type your website"
      [p-optional]="true"
      p-clean
    ></po-url>

    <po-divider class="po-md-12" p-label="OTHERS"></po-divider>
    <po-lookup
      class="po-md-3"
      name="hero"
      [(ngModel)]="heros"
      p-label="Favorite Hero"
      [p-optional]="true"
      p-field-label="label"
      p-field-value="value"
      p-filter-service="https://po-sample-api.onrender.com/v1/heroes"
      p-multiple
    ></po-lookup>
  </div>

  <div class="po-row">
    <po-button
      class="po-md-2"
      p-label="Add"
      (p-click)="onClickAdd()"
      p-kind="primary"
      [p-disabled]="f.form.invalid"
    ></po-button>
    <po-button class="po-md-2" p-label="Reset" (p-click)="onClickReset()" p-danger></po-button>
  </div>
</form>

<hr />

<po-table [p-columns]="columns" [p-items]="items" [p-hide-table-search]="false" p-striped></po-table>
